<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>D Staub • Resumé</title>

  <!-- Meta + Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="/layout.js" defer></script>
  <script src="/app.js" defer></script>
</head>

<body class="bg-slate-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-[7rem] max-w-4xl mx-auto">
  <main class="mt-12 space-y-6">

    <section class="glass bg-blue-100 dark:bg-blue-950 p-6">
      <h2 class="text-xl font-semibold text-blue-400 mb-3">Contact D Staub</h2>
      <p>
        I look forward to hearing from you and answering any questions you may have for me! Thanks for taking the time to research me; I hope this site helps let you know a little about who you're choosing to reach out to.
      </p>
    </section>

    <!-- Contact Card -->
      <section id="contactSection" class="glass bg-red-100 dark:bg-red-950 p-6 mb-12">
        <h2 id="contactTitle" class="text-xl font-semibold text-red-400 mb-3"></h2>
        <ul id="contactList" class="space-y-1 text-sm text-zinc-600 dark:text-zinc-400"></ul>
      </section>
      
  </main>
  <script>

  // Fetch Contact
  fetch('/data/resume_cards/contact.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('contactTitle').textContent = data.title;

      const ul = document.getElementById('contactList');
      data.items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `${item.type}: <a href="${item.href}" class="text-cyan-600 dark:text-cyan-400 hover:underline"${item.href.startsWith('http') ? ' target="_blank"' : ''}>${item.text}</a>`;
        ul.appendChild(li);
      });
    })
    .catch(error => {
      console.error('Failed to load contact.json:', error);
      const section = document.getElementById('contactSection');
      section.innerHTML += '<p class="text-red-600 dark:text-red-400">Could not load contact info.</p>';
    });

  </script>
</body>
</html>
