<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>D Staub • 404</title>

  <!-- Meta + Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="/layout.js" defer></script>
  <script src="/app.js" defer></script>
</head>

<body class="bg-slate-200 text-slate-800 dark:bg-zinc-900 dark:text-white font-sans leading-relaxed px-6 pb-[7rem] max-w-4xl mx-auto">
  <main class="max-w-xl mx-auto mt-20 text-center">
    <div class="glass bg-white/40 dark:bg-white/10 p-10 rounded-xl backdrop-blur-sm border border-white/20">
      <h1 class="text-xl font-semibold mb-2 text-zinc-800 dark:text-white">ERROR</h1>
      <h2 class="text-4xl font-bold mb-4">404 – Not Found</h2>
      <p id="notFoundMessage" class="mb-6 text-zinc-600 dark:text-zinc-400"></p>
      <a href="/" class="text-cyan-600 dark:text-cyan-400 hover:underline font-medium">Return to homepage</a>
    </div>
  </main>
  <script>
  // *** RANDOM SNARKY REMARK LOGIC *** //
    fetch('/data/error_messages.json')
      .then(response => response.json())
      .then(messages => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        const message = messages[randomIndex];
        document.getElementById("notFoundMessage").textContent = message;
      })
      .catch(error => {
        console.error("Couldn't load 404 messages.", error);
        document.getElementById("notFoundMessage").textContent = "404 error. And now we’re both confused.";
      });
</script>
</body>
</html>
