<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D’s Timers</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  
</head>
<body>

<h1>D’s Timers</h1>

<div id="top-bar">
  <input type="text" id="searchInput" placeholder="Search timers...">
  <button id="inHouseToggle">In-House</button>
  <button id="addTimer">➕ Add Timer</button>
</div>

<div id="buttons"></div>

<!-- Timer Preview Modal -->
<div id="modal" class="hidden">
  <div class="modal-content">
    <h2 id="modalName"></h2>
    <p><strong>Category:</strong> <span id="modalCategory"></span></p>
    <p><strong>Cook Time:</strong> <span id="modalMinutes"></span> min</p>
    <p id="modalTip"></p>
    <button id="startBtn">Start Timer</button>
    <button id="cancelPreview">Cancel</button>
  </div>
</div>

<!-- Timer Overlay -->
<div id="overlay" class="hidden">
  <div class="timer-fullscreen">
    <div id="overlayTimer">0:00</div>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

<!-- Firebase SDK & Script -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
