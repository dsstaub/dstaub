<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D’s Timers</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --card: #ffffff;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --shadow: rgba(0,0,0,0.08);
    }
    .dark {
      --bg: #111827;
      --text: #f9fafb;
      --card: #1f2937;
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --shadow: rgba(0,0,0,0.4);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }
    #top-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #searchInput, #inHouseToggle {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    #buttons {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .food-card {
      background: var(--card);
      box-shadow: 0 2px 6px var(--shadow);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .food-card:hover {
      transform: scale(1.03);
    }
    .food-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .food-category {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    #modal, #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 0.5rem;
    }
    .modal-content p {
      margin: 0.5rem 0;
    }
    .modal-content button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .timer-fullscreen {
      background: var(--bg);
      color: var(--text);
      font-size: 5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    #cancelBtn {
      margin-top: 2rem;
      background: #ef4444;
    }
  </style>
</head>
<body>

  <h1>D’s Timers</h1>

  <div id="top-bar">
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="inHouseToggle">Show In-House</button>
  </div>

  <div id="buttons"></div>

  <div id="modal">
    <div class="modal-content">
      <h2 id="modalName"></h2>
      <p><strong>Category:</strong> <span id="modalCategory"></span></p>
      <p><strong>Time:</strong> <span id="modalMinutes"></span> min</p>
      <p id="modalTip"></p>
      <button id="startBtn">Start Timer</button>
    </div>
  </div>

  <div id="overlay">
    <div class="timer-fullscreen">
      <div id="overlayTimer">0:00</div>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
      authDomain: "code-tools-pastebin.firebaseapp.com",
      projectId: "code-tools-pastebin",
      storageBucket: "code-tools-pastebin.appspot.com",
      messagingSenderId: "1000713658548",
      appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const buttonsContainer = document.getElementById('buttons');
    const searchInput = document.getElementById('searchInput');
    const inHouseToggle = document.getElementById('inHouseToggle');
    const modal = document.getElementById('modal');
    const modalName = document.getElementById('modalName');
    const modalCategory = document.getElementById('modalCategory');
    const modalMinutes = document.getElementById('modalMinutes');
    const modalTip = document.getElementById('modalTip');
    const startBtn = document.getElementById('startBtn');
    const overlay = document.getElementById('overlay');
    const overlayTimer = document.getElementById('overlayTimer');
    const cancelBtn = document.getElementById('cancelBtn');

    let allFoods = [];
    let showInHouse = false;
    let currentTimer = null;
    let currentFood = null;

    function applyTheme() {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
      }
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    function renderFoods(filterText = '') {
      buttonsContainer.innerHTML = "";
      allFoods
        .filter(f => f.data.name.toLowerCase().includes(filterText.toLowerCase()))
        .filter(f => !showInHouse || f.data.inHouse)
        .forEach(({ id, data }) => {
          const card = document.createElement('div');
          card.className = 'food-card';
          card.innerHTML = `<div class="food-name">${data.name}</div><div class="food-category">${data.category || 'Uncategorized'}</div>`;
          card.addEventListener('click', () => openModal(data));
          buttonsContainer.appendChild(card);
        });
    }

    function loadFoods() {
      db.collection('cooking_timers').onSnapshot(snapshot => {
        allFoods = [];
        snapshot.forEach(doc => {
          allFoods.push({ id: doc.id, data: doc.data() });
        });
        renderFoods(searchInput.value);
      });
    }

    function openModal(food) {
      currentFood = food;
      modalName.textContent = food.name;
      modalCategory.textContent = food.category || "Uncategorized";
      modalMinutes.textContent = food.minutes || 0;
      modalTip.textContent = food.tip || "";
      modal.style.display = "flex";
    }

    function startTimer(minutes) {
      if (navigator.vibrate) navigator.vibrate(100);
      overlay.style.display = "flex";
      let seconds = minutes * 60;
      updateOverlayTimer(seconds);

      currentTimer = setInterval(() => {
        seconds--;
        updateOverlayTimer(seconds);
        if (seconds <= 0) {
          clearInterval(currentTimer);
          overlayTimer.textContent = "DONE!";
        }
      }, 1000);
    }

    function updateOverlayTimer(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      overlayTimer.textContent = `${m}:${s.toString().padStart(2, '0')}`;
    }

    function cancelTimer() {
      clearInterval(currentTimer);
      overlay.style.display = "none";
    }

    searchInput.addEventListener('input', () => renderFoods(searchInput.value));
    inHouseToggle.addEventListener('click', () => {
      showInHouse = !showInHouse;
      inHouseToggle.textContent = showInHouse ? "Showing In-House" : "Show In-House";
      renderFoods(searchInput.value);
    });
    startBtn.addEventListener('click', () => {
      modal.style.display = "none";
      startTimer(currentFood.minutes);
    });
    cancelBtn.addEventListener('click', cancelTimer);

    loadFoods();
  </script>
      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker failed:', err));
        }
      </script>
</body>
</html>
