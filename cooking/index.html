<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D’s Timers</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --card: #f1f5f9;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
    }
    .dark {
      --bg: #111827;
      --text: #f9fafb;
      --card: #1f2937;
      --primary: #6366f1;
      --primary-hover: #818cf8;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    #top-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
    }
    #searchInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
    }
    #buttons {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .category-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .category-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 2rem;
    }
    .foods {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .food-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      position: relative;
      width: 180px;
      text-align: center;
      transition: background 0.2s;
    }
    .food-btn:hover {
      background: var(--primary-hover);
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: 4px;
      font-size: 0.8rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 1.5rem;
      height: 1.5rem;
      line-height: 1.5rem;
      text-align: center;
      cursor: pointer;
    }
    .edit-btn {
      background: #10b981;
      right: 28px;
    }
    .delete-btn {
      right: 4px;
    }
    form {
      background: var(--card);
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    input, textarea, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
    }
    button[type="submit"] {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: var(--primary-hover);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      text-align: center;
      padding: 2rem;
    }
    #cancelBtn {
      margin-top: 2rem;
      background: #ef4444;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>D’s Timers</h1>

  <div id="top-bar">
    <input type="text" id="searchInput" placeholder="Search foods...">
  </div>

  <div id="buttons"></div>

  <form id="foodForm">
    <h2 id="formTitle">Add New Food</h2>
    <input type="text" id="foodName" placeholder="Food Name" required>
    <input type="number" id="foodMinutes" placeholder="Minutes" required>
    <input type="text" id="foodCategory" placeholder="Category (Air Fryer, Boil, Microwave...)" required>
    <textarea id="foodTip" placeholder="Cooking Tip (optional)"></textarea>
    <input type="hidden" id="foodId">
    <button type="submit">Save</button>
  </form>

  <div id="overlay">
    <div id="overlayTimer">0:00</div>
    <button id="cancelBtn">Cancel Timer</button>
  </div>

  <audio id="alarm" src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
      authDomain: "code-tools-pastebin.firebaseapp.com",
      projectId: "code-tools-pastebin",
      storageBucket: "code-tools-pastebin.appspot.com",
      messagingSenderId: "1000713658548",
      appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const buttonsContainer = document.getElementById('buttons');
    const searchInput = document.getElementById('searchInput');
    const foodForm = document.getElementById('foodForm');
    const foodName = document.getElementById('foodName');
    const foodMinutes = document.getElementById('foodMinutes');
    const foodCategory = document.getElementById('foodCategory');
    const foodTip = document.getElementById('foodTip');
    const foodId = document.getElementById('foodId');
    const formTitle = document.getElementById('formTitle');
    const overlay = document.getElementById('overlay');
    const overlayTimer = document.getElementById('overlayTimer');
    const cancelBtn = document.getElementById('cancelBtn');
    const alarmSound = document.getElementById('alarm');

    let allFoods = [];
    let countdownInterval = null;
    let countdownSeconds = 0;

    function applyTheme() {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
      }
    }
    applyTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

    function startTimer(minutes) {
      if (countdownInterval) clearInterval(countdownInterval);

      countdownSeconds = minutes * 60;
      updateOverlayTimer();
      overlay.style.display = 'flex';

      if (navigator.vibrate) navigator.vibrate(100);

      countdownInterval = setInterval(() => {
        countdownSeconds--;
        updateOverlayTimer();
        if (countdownSeconds <= 0) {
          clearInterval(countdownInterval);
          overlayTimer.textContent = "DONE!";
          alarmSound.play();
        }
      }, 1000);
    }

    function updateOverlayTimer() {
      const m = Math.floor(countdownSeconds / 60);
      const s = countdownSeconds % 60;
      overlayTimer.textContent = `${m}:${s.toString().padStart(2, '0')}`;
    }

    function cancelTimer() {
      if (countdownInterval) clearInterval(countdownInterval);
      overlay.style.display = 'none';
    }

    function createButton(food, id) {
      const btn = document.createElement('div');
      btn.className = 'food-btn';
      btn.innerHTML = `
        <strong>${food.name}</strong><br><small>${food.category}</small>
        <button class="edit-btn" title="Edit">&#9998;</button>
        <button class="delete-btn" title="Delete">&times;</button>
      `;

      btn.querySelector('.edit-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        editFood(id, food);
      });

      btn.querySelector('.delete-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        deleteFood(id);
      });

      btn.addEventListener('click', () => {
        startTimer(food.minutes);
      });

      return btn;
    }

    function renderFoods(filterText = '') {
      buttonsContainer.innerHTML = "";
      const grouped = {};

      allFoods
        .filter(f => f.data.name.toLowerCase().includes(filterText.toLowerCase()))
        .forEach(({ id, data }) => {
          if (!grouped[data.category]) grouped[data.category] = [];
          grouped[data.category].push({ id, data });
        });

      for (let category in grouped) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'category-group';

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;
        groupDiv.appendChild(title);

        const foodList = document.createElement('div');
        foodList.className = 'foods';

        grouped[category].forEach(({ id, data }) => {
          foodList.appendChild(createButton(data, id));
        });

        groupDiv.appendChild(foodList);
        buttonsContainer.appendChild(groupDiv);
      }
    }

    function loadFoods() {
      db.collection('cooking_timers').onSnapshot((snapshot) => {
        allFoods = [];
        snapshot.forEach((doc) => {
          allFoods.push({ id: doc.id, data: doc.data() });
        });
        renderFoods(searchInput.value);
      });
    }

    function addFood(food) {
      db.collection('cooking_timers').add(food);
    }

    function updateFood(id, food) {
      db.collection('cooking_timers').doc(id).set(food);
    }

    function deleteFood(id) {
      if (confirm('Delete this timer?')) {
        db.collection('cooking_timers').doc(id).delete();
      }
    }

    function editFood(id, food) {
      foodName.value = food.name;
      foodMinutes.value = food.minutes;
      foodCategory.value = food.category;
      foodTip.value = food.tip || '';
      foodId.value = id;
      formTitle.textContent = "Edit Food";
    }

    foodForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const food = {
        name: foodName.value.trim(),
        minutes: parseInt(foodMinutes.value.trim()),
        category: foodCategory.value.trim(),
        tip: foodTip.value.trim()
      };

      if (foodId.value) {
        updateFood(foodId.value, food);
      } else {
        addFood(food);
      }

      foodForm.reset();
      foodId.value = '';
      formTitle.textContent = "Add New Food";
    });

    searchInput.addEventListener('input', () => {
      renderFoods(searchInput.value);
    });

    cancelBtn.addEventListener('click', cancelTimer);

    loadFoods();
  </script>

</body>
</html>
