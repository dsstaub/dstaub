<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: "Courier New", monospace;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      max-height: calc(100vh - 200px); /* header + options buffer */
    }

    .msg {
      max-width: 75%;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #333;
      color: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background-color: #111;
      border-top: 1px solid #333;
      justify-content: center;
    }

    .option {
      background-color: #1f1f1f;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      border: 1px solid #444;
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }

    .option:hover {
      background-color: #007aff;
      color: white;
    }

    .typing {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Interview Simulator</header>
  <div id="chat"></div>
  <div id="options"></div>

  <script>
    let allQuestions = [];
    let selectedQuestions = [];
    let currentOptions = [];
    let answeredCount = 0;

    const chat = document.getElementById('chat');
    const options = document.getElementById('options');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('msg', sender);
      msg.innerHTML = text;
      chat.appendChild(msg);
      if (sender === 'bot') {
        msg.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else {
        chat.scrollTop = chat.scrollHeight;
      }
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.id = "typingIndicator";
      typing.className = 'msg bot typing';
      typing.innerText = '...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    function renderOptions() {
      options.innerHTML = '';

      if (answeredCount >= 3) {
        const finalBtn = document.createElement('button');
        finalBtn.className = 'option';
        finalBtn.innerText = 'How do I offer you an in-person interview?';
        finalBtn.onclick = () => {
          addMessage('How do I offer you an in-person interview?', 'user');
          showTypingIndicator();
          setTimeout(() => {
            removeTypingIndicator();
            addMessage('You can contact me directly at <a href="https://dstaub.app/contact" target="_blank" style="color:#4ea1ff;text-decoration:underline;">dstaub.app/contact</a>. Thanks for your time! I look forward to meeting you in real life!', 'bot');
            options.innerHTML = '';
          }, 1200);
        };
        options.appendChild(finalBtn);
        return;
      }

      // Show only 2 at a time
      currentOptions = selectedQuestions.slice(0, 2);
      currentOptions.forEach((q, index) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = q.question;
        btn.onclick = () => {
          addMessage(q.question, 'user');
          showTypingIndicator();

          setTimeout(() => {
            removeTypingIndicator();
            addMessage(q.answer, 'bot');
            answeredCount++;

            // Remove this question from selectedQuestions
            selectedQuestions.splice(selectedQuestions.indexOf(q), 1);
            renderOptions();
          }, 1200);
        };
        options.appendChild(btn);
      });
    }

    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        allQuestions = shuffle(data);
        selectedQuestions = allQuestions.slice(0, 5);
        addMessage("Hey. Letâ€™s pretend this is an interview. Pick a question below.");
        renderOptions();
      })
      .catch(err => {
        addMessage("Failed to load questions. Try again later.");
        console.error(err);
      });
  </script>
</body>
</html>
