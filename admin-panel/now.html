<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>D Staub • Now</title>

  <!-- Meta + Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-3xl mx-auto">

<main class="mt-12 space-y-8">
<nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md shadow-md rounded-full px-6 py-2 flex gap-6 text-sm font-semibold text-zinc-700 dark:text-zinc-200">
  <a href="/" class="hover:text-orange-500 transition">Home</a>
  <a href="/resume/" class="hover:text-orange-500 transition">Résumé</a>
  <a href="/_command_center/" class="hover:text-orange-500 transition">Command</a>
</nav>
  <section class="text-center">
    <h1 class="text-3xl font-bold mb-2">D Staub</h1>
    <p class="text-sm text-zinc-500 dark:text-zinc-400">Now</p>
  </section>

  <div id="nowContent" class="space-y-8"></div>

</main>

<script>
  // Firebase Setup
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const nowContent = document.getElementById('nowContent');

  async function loadNowPage() {
    try {
      const sections = ['currently_building', 'learning_exploring', 'on_the_horizon'];

      for (const sectionId of sections) {
        const doc = await db.collection('now').doc(sectionId).get();
        if (doc.exists) {
          const data = doc.data();
          nowContent.innerHTML += `
<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">${data.title || ''}</h2>
  <ul class="list-disc pl-6 space-y-1">
    ${(data.items || []).map(item => `<li>${item}</li>`).join('')}
  </ul>
</section>`;
        }
      }
    } catch (error) {
      console.error('Error loading now page:', error);
      nowContent.innerHTML = '<p class="text-center text-red-500">Error loading now page.</p>';
    }
  }

  loadNowPage();
</script>
<div id="globalNav"></div>

<script>
  async function loadNav() {
    try {
      const res = await fetch('/_snippets/nav.html');
      if (res.ok) {
        const html = await res.text();
        document.getElementById('globalNav').innerHTML = html;
      } else {
        console.error('Failed to load nav:', res.status);
      }
    } catch (err) {
      console.error('Nav load error:', err);
    }
  }
  loadNav();
</script>
</body>
</html>
