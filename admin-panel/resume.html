<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>D Staub • Résumé</title>

  <!-- Meta + Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-3xl mx-auto">

<main class="mt-12 space-y-8">

  <section class="text-center">
    <h1 class="text-3xl font-bold mb-2">D Staub</h1>
    <p class="text-sm text-zinc-500 dark:text-zinc-400">Résumé</p>
  </section>

  <div id="resumeContent" class="space-y-8"></div>

</main>

<script>
  // Firebase Setup
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const resumeContent = document.getElementById('resumeContent');

  async function loadResume() {
    try {
      const doc = await db.collection('resume').doc('live').get();
      if (!doc.exists) {
        resumeContent.innerHTML = '<p class="text-center text-red-500">Resume not found.</p>';
        return;
      }

      const data = doc.data();

      // --- Summary
      if (data.summary) {
        resumeContent.innerHTML += `
<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>
  <p>${data.summary}</p>
</section>`;
      }

      // --- Experience
      if (data.experience?.length) {
        let expHTML = `<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Relevant Experience</h2>
  <div class="space-y-6">`;

        data.experience.forEach(job => {
          const dateRange = (job.start || job.end) ? `${job.start || ''} - ${job.end || ''}` : '';
          expHTML += `
<div>
  <h3 class="text-lg font-semibold">${job.title || ''}</h3>
  <p class="text-sm italic text-zinc-500 dark:text-zinc-400">
    ${job.company || ''}${job.location ? ' – ' + job.location : ''}${dateRange ? ' | ' + dateRange : ''}
  </p>
  <ul class="list-disc pl-6 mt-2 space-y-1">
    ${(job.bullets || []).map(bullet => `<li>${bullet}</li>`).join('')}
  </ul>
</div>`;
        });

        expHTML += `</div></section>`;
        resumeContent.innerHTML += expHTML;
      }

      // --- Skills
      if (data.skills?.length) {
        let skillsHTML = `<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Skills</h2>
  <div class="space-y-4">`;

        data.skills.forEach(group => {
          skillsHTML += `
<div>
  <h3 class="text-md font-semibold mb-1">${group.group || ''}</h3>
  <ul class="list-disc pl-6 space-y-1">
    ${(group.items || []).map(item => `<li>${item}</li>`).join('')}
  </ul>
</div>`;
        });

        skillsHTML += `</div></section>`;
        resumeContent.innerHTML += skillsHTML;
      }

      // --- Education
      if (data.education?.length) {
        let eduHTML = `<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Education</h2>
  <div class="space-y-4">`;

        data.education.forEach(group => {
          eduHTML += `
<div>
  <h3 class="text-md font-semibold mb-1">${group.group || ''}</h3>
  <ul class="list-disc pl-6 space-y-1">
    ${(group.items || []).map(entry => `
      <li>${entry.institution || ''} -- ${entry.credential || ''}${entry.year ? ', ' + entry.year : ''}</li>
    `).join('')}
  </ul>
</div>`;
        });

        eduHTML += `</div></section>`;
        resumeContent.innerHTML += eduHTML;
      }

      // --- Contact
      if (data.contact) {
        resumeContent.innerHTML += `
<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Contact</h2>
  <ul class="space-y-1 text-sm">
    <li>Email: <a href="mailto:${data.contact.email}" class="text-cyan-600 dark:text-cyan-400 hover:underline">${data.contact.email}</a></li>
    <li>Phone: <a href="tel:${data.contact.phone}" class="text-cyan-600 dark:text-cyan-400 hover:underline">${data.contact.phone}</a></li>
    <li>Telegram: <a href="https://t.me/${(data.contact.telegram || '').replace('@','')}" target="_blank" class="text-cyan-600 dark:text-cyan-400 hover:underline">${data.contact.telegram}</a></li>
    <li>Website: <a href="${data.contact.web}" target="_blank" class="text-cyan-600 dark:text-cyan-400 hover:underline">${data.contact.web}</a></li>
  </ul>
</section>`;
      }

    } catch (error) {
      console.error('Error loading resume:', error);
      resumeContent.innerHTML = '<p class="text-center text-red-500">Error loading resume.</p>';
    }
  }

  loadResume();
</script>
<div id="globalNav"></div>

<script>
  // Firebase Setup
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const resumeContent = document.getElementById('resumeContent');

  async function loadResume() {
    try {
      const doc = await db.collection('resume').doc('live').get();
      if (!doc.exists) {
        resumeContent.innerHTML = '<p class="text-center text-red-500">Resume not found.</p>';
        return;
      }

      const data = doc.data();

      // build your resume page here...
      if (data.summary) {
        resumeContent.innerHTML += `
<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>
  <p>${data.summary}</p>
</section>`;
      }

      // (your Experience, Skills, Education, Contact code stays exactly the same)
      // (no need to paste it all again here)
    } catch (error) {
      console.error('Error loading resume:', error);
      resumeContent.innerHTML = '<p class="text-center text-red-500">Error loading resume.</p>';
    }
  }

  async function loadGlobalNav() {
    try {
      const navDoc = await db.collection('global_nav').doc('live').get();
      if (!navDoc.exists) {
        console.error('Global nav not found.');
        return;
      }

      const navData = navDoc.data();
      const links = navData.links || [];

      const navHTML = `
<nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md shadow-md rounded-full px-6 py-2 flex gap-6 text-sm font-semibold text-zinc-700 dark:text-zinc-200">
  ${links.map(link => `<a href="${link.href}" class="hover:text-orange-500 transition">${link.label}</a>`).join('')}
</nav>`;

      document.getElementById('globalNav').innerHTML = navHTML;

    } catch (err) {
      console.error('Error loading global nav:', err);
    }
  }

  // Call them both:
  loadResume();
  loadGlobalNav();
</script>

</body>
</html>
