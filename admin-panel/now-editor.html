<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Now Page • Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .sortable-item {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
      user-select: none;
      cursor: grab;
    }
    .dark .sortable-item {
      background-color: #3f3f46;
      border-color: #52525b;
      color: white;
    }
    .edit-btn {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
    .edit-btn:hover {
      color: #000;
    }
    .dark .edit-btn:hover {
      color: #fff;
    }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 py-12 max-w-3xl mx-auto space-y-8">

  <h1 class="text-3xl font-bold text-center mb-8">Edit Now Page</h1>

  <div id="editSections" class="space-y-12"></div>

  <div class="text-center mt-10">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const sections = [
    { id: "currently_building", label: "Currently Building" },
    { id: "learning_exploring", label: "Learning & Exploring" },
    { id: "on_the_horizon", label: "On the Horizon" }
  ];

  const editSections = document.getElementById('editSections');
  const saveBtn = document.getElementById('saveBtn');

  function createEditor(id, label, data) {
    const container = document.createElement('div');
    container.className = "bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg p-6 space-y-4";

    const title = document.createElement('input');
    title.type = "text";
    title.className = "w-full p-2 rounded bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 font-semibold";
    title.value = data?.title || label;
    title.dataset.id = id;
    title.dataset.field = "title";

    const itemList = document.createElement('div');
    itemList.className = "sortable-list";
    itemList.dataset.id = id;
    itemList.dataset.field = "items";

    (data?.items || []).forEach(item => {
      itemList.appendChild(makeListItem(item));
    });

    const addBtn = document.createElement('button');
    addBtn.textContent = "+ Add Item";
    addBtn.className = "px-4 py-2 rounded bg-green-600 text-white font-bold text-sm hover:bg-green-700";
    addBtn.onclick = () => {
      itemList.appendChild(makeListItem("New Item"));
    };

    container.appendChild(title);
    container.appendChild(itemList);
    container.appendChild(addBtn);
    editSections.appendChild(container);

    new Sortable(itemList, {
      animation: 150,
      forceFallback: true,
      fallbackOnBody: true,
      swapThreshold: 0.65,
    });
  }

  function makeListItem(text) {
    const div = document.createElement('div');
    div.className = "sortable-item";

    const span = document.createElement('span');
    span.textContent = text || "New Item";

    const editBtn = document.createElement('button');
    editBtn.className = "edit-btn";
    editBtn.innerHTML = "✏️";
    editBtn.onclick = () => {
      const newText = prompt("Edit item:", span.textContent);
      if (newText !== null) {
        span.textContent = newText.trim();
      }
    };

    div.appendChild(span);
    div.appendChild(editBtn);
    return div;
  }

  saveBtn.addEventListener('click', async () => {
    try {
      const containers = editSections.children;
      for (let container of containers) {
        const inputs = container.querySelectorAll('input');
        const titleInput = inputs[0];
        const id = titleInput.dataset.id;
        const title = titleInput.value.trim();
        const itemDivs = container.querySelector('div.sortable-list').querySelectorAll('.sortable-item span');
        const items = Array.from(itemDivs).map(div => div.textContent.trim()).filter(t => t.length > 0);
        await db.collection('now').doc(id).set({ title, items });
      }
      alert('Saved successfully!');
    } catch (err) {
      console.error('Save error:', err);
      alert('Failed to save changes.');
    }
  });

  auth.onAuthStateChanged(user => {
    if (!user) return (window.location.href = "/admin-panel/index.html");
    sections.forEach(sec => {
      db.collection('now').doc(sec.id).get().then(doc => {
        const data = doc.exists ? doc.data() : { title: sec.label, items: [] };
        createEditor(sec.id, sec.label, data);
      });
    });
  });
</script>

</body>
</html>
