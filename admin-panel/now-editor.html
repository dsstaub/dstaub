<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Now Page • Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    li.sortable-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: white;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem;
      max-width: 100%;
      overflow: hidden;
    }
    .dark li.sortable-item {
      background-color: #3f3f46;
      border-color: #52525b;
    }
    .drag-handle {
      touch-action: none;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }
    input.sortable-input {
      flex: 1;
      min-width: 0;
    }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 py-12 max-w-3xl mx-auto space-y-8">

  <h1 class="text-3xl font-bold text-center mb-8">Edit Now Page</h1>

  <div id="editSections" class="space-y-12"></div>

  <div class="text-center mt-10">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const sections = [
    { id: "currently_building", label: "Currently Building" },
    { id: "learning_exploring", label: "Learning & Exploring" },
    { id: "on_the_horizon", label: "On the Horizon" }
  ];

  const editSections = document.getElementById('editSections');
  const saveBtn = document.getElementById('saveBtn');

  function createEditor(id, label, data) {
    const container = document.createElement('div');
    container.className = "bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg p-6 space-y-4";

    const title = document.createElement('input');
    title.type = "text";
    title.className = "w-full p-2 rounded bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 font-semibold";
    title.value = data?.title || label;
    title.dataset.id = id;
    title.dataset.field = "title";

    const itemList = document.createElement('ul');
    itemList.className = "space-y-2 sortable-list";
    itemList.dataset.id = id;
    itemList.dataset.field = "items";

    (data?.items || []).forEach(item => {
      itemList.appendChild(makeListItem(item));
    });

    const addBtn = document.createElement('button');
    addBtn.textContent = "+ Add Item";
    addBtn.className = "px-4 py-2 rounded bg-green-600 text-white font-bold text-sm hover:bg-green-700";
    addBtn.onclick = () => {
      itemList.appendChild(makeListItem(""));
    };

    container.appendChild(title);
    container.appendChild(itemList);
    container.appendChild(addBtn);
    editSections.appendChild(container);

    // TRUE independent SortableJS per section
    new Sortable(itemList, {
      animation: 150,
      handle: ".drag-handle",
      forceFallback: true,
      fallbackOnBody: true,
      swapThreshold: 0.65,
      ghostClass: "bg-orange-100 dark:bg-zinc-700",
      onStart: function (evt) {
        evt.from.querySelectorAll('input').forEach(input => input.setAttribute('readonly', true));
      },
      onEnd: function (evt) {
        evt.from.querySelectorAll('input').forEach(input => input.removeAttribute('readonly'));
      }
    });
  }

  function makeListItem(value) {
    const li = document.createElement('li');
    li.className = "sortable-item";

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = "✕";
    deleteBtn.className = "text-sm text-red-500 hover:text-red-700 font-bold flex-shrink-0";
    deleteBtn.onclick = () => li.remove();

    const input = document.createElement('input');
    input.type = "text";
    input.className = "sortable-input p-2 rounded bg-white dark:bg-zinc-800 border border-gray-300 dark:border-zinc-600";
    input.value = value;

    const dragHandle = document.createElement('div');
    dragHandle.textContent = "⋮⋮";
    dragHandle.className = "drag-handle text-zinc-400 dark:text-zinc-500 hover:text-zinc-600 dark:hover:text-zinc-300 text-xl flex-shrink-0";

    li.appendChild(deleteBtn);
    li.appendChild(input);
    li.appendChild(dragHandle);

    return li;
  }

  saveBtn.addEventListener('click', async () => {
    try {
      const containers = editSections.children;
      for (let container of containers) {
        const inputs = container.querySelectorAll('input');
        const titleInput = inputs[0];
        const id = titleInput.dataset.id;
        const title = titleInput.value.trim();
        const listItems = container.querySelector('ul').querySelectorAll('input');
        const items = Array.from(listItems).map(input => input.value.trim()).filter(t => t.length > 0);
        await db.collection('now').doc(id).set({ title, items });
      }
      alert('Saved successfully!');
    } catch (err) {
      console.error('Save error:', err);
      alert('Failed to save changes.');
    }
  });

  auth.onAuthStateChanged(user => {
    if (!user) return (window.location.href = "/admin-panel/index.html");
    sections.forEach(sec => {
      db.collection('now').doc(sec.id).get().then(doc => {
        const data = doc.exists ? doc.data() : { title: sec.label, items: [] };
        createEditor(sec.id, sec.label, data);
      });
    });
  });
</script>

</body>
</html>
