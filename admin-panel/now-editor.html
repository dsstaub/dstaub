<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Now Page • Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .sortable-item {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      user-select: none;
      cursor: grab;
      text-align: center;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dark .sortable-item {
      background-color: #3f3f46;
      border-color: #52525b;
      color: white;
    }
    .delete-zone {
      border: 2px dashed rgba(239, 68, 68, 0.7);
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 0.5rem;
      height: 3rem;
      width: 3rem;
      min-width: 3rem;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #ef4444;
      transition: background-color 0.3s;
    }
    .delete-zone.dragging-over {
      background-color: rgba(239, 68, 68, 0.4);
    }
    .dark .delete-zone {
      border-color: rgba(239, 68, 68, 0.5);
      background-color: rgba(239, 68, 68, 0.05);
    }
    .dark .delete-zone.dragging-over {
      background-color: rgba(239, 68, 68, 0.3);
    }
    .editable-input {
      background-color: transparent;
      border: none;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: inherit;
      outline: none;
    }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 py-12 max-w-3xl mx-auto space-y-8">

  <h1 class="text-3xl font-bold text-center mb-8">Edit Now Page</h1>

  <div id="editSections" class="space-y-12"></div>

  <div class="text-center mt-10">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<script>
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};

// ONLY initialize if not already initialized
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const db = firebase.firestore();

  const sections = [
    { id: "currently_building", label: "Currently Building" },
    { id: "learning_exploring", label: "Learning & Exploring" },
    { id: "on_the_horizon", label: "On the Horizon" }
  ];

  const editSections = document.getElementById('editSections');
  const saveBtn = document.getElementById('saveBtn');

  function createEditor(id, label, data) {
    const container = document.createElement('div');
    container.className = "bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg p-6 space-y-4";

    const title = document.createElement('input');
    title.type = "text";
    title.className = "w-full p-2 rounded bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 font-semibold";
    title.value = data?.title || label;
    title.dataset.id = id;
    title.dataset.field = "title";

    const itemList = document.createElement('div');
    itemList.className = "sortable-list space-y-2";
    itemList.dataset.id = id;
    itemList.dataset.field = "items";

    (data?.items || []).forEach(item => {
      itemList.appendChild(makeListItem(item));
    });

    const controls = document.createElement('div');
    controls.className = "flex gap-2 items-center";

    const addBtn = document.createElement('button');
    addBtn.textContent = "+ Add Item";
    addBtn.className = "flex-1 px-4 py-2 rounded bg-green-600 text-white font-bold text-sm hover:bg-green-700";
    addBtn.onclick = () => {
      itemList.appendChild(makeListItem("", true));
    };

    const deleteZone = document.createElement('div');
    deleteZone.className = "delete-zone";
    deleteZone.innerHTML = "🗑️";

    controls.appendChild(addBtn);
    controls.appendChild(deleteZone);

    container.appendChild(title);
    container.appendChild(itemList);
    container.appendChild(controls);
    editSections.appendChild(container);

    new Sortable(itemList, {
      group: {
        name: id,
        pull: true,
        put: false,
      },
      animation: 150,
      forceFallback: true,
      fallbackOnBody: true,
      swapThreshold: 0.65,
    });

    new Sortable(deleteZone, {
      group: {
        name: id,
        pull: false,
        put: true,
      },
      animation: 0,
      sort: false,
      onAdd: (evt) => {
        const item = evt.item;
        const confirmDelete = confirm("Delete this item?");
        if (confirmDelete) {
          item.remove();
        } else {
          itemList.appendChild(item);
        }
      }
    });
  }

  function makeListItem(text, immediateEdit = false) {
    const div = document.createElement('div');
    div.className = "sortable-item";

    const applyEditMode = () => {
      const input = document.createElement('input');
      input.className = "editable-input";
      input.value = text || '';
      div.innerHTML = '';
      div.appendChild(input);
      input.focus();
      input.addEventListener('blur', () => {
        div.textContent = input.value.trim() || "New Item";
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          input.blur();
        }
      });
    };

    if (immediateEdit || !text) {
      applyEditMode();
    } else {
      div.textContent = text;
    }

    div.addEventListener('click', () => {
      applyEditMode();
    });

    return div;
  }

  saveBtn.addEventListener('click', async () => {
    try {
      const containers = editSections.children;
      for (let container of containers) {
        const inputs = container.querySelectorAll('input');
        const titleInput = inputs[0];
        const id = titleInput.dataset.id;
        const title = titleInput.value.trim();
        const itemDivs = container.querySelector('div.sortable-list').querySelectorAll('.sortable-item');
        const items = Array.from(itemDivs).map(div => div.textContent.trim()).filter(t => t.length > 0);
        await db.collection('now').doc(id).set({ title, items });
      }
      alert('Saved successfully!');
    } catch (err) {
      console.error('Save error:', err);
      alert('Failed to save changes.');
    }
  });

  auth.onAuthStateChanged(user => {
    if (!user) return (window.location.href = "/admin-panel/index.html");
    sections.forEach(sec => {
      db.collection('now').doc(sec.id).get().then(doc => {
        const data = doc.exists ? doc.data() : { title: sec.label, items: [] };
        createEditor(sec.id, sec.label, data);
      });
    });
  });

<script>
  // Firebase Setup
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const resumeContent = document.getElementById('resumeContent');

  async function loadResume() {
    try {
      const doc = await db.collection('resume').doc('live').get();
      if (!doc.exists) {
        resumeContent.innerHTML = '<p class="text-center text-red-500">Resume not found.</p>';
        return;
      }

      const data = doc.data();

      // build your resume page here...
      if (data.summary) {
        resumeContent.innerHTML += `
<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>
  <p>${data.summary}</p>
</section>`;
      }

      // (your Experience, Skills, Education, Contact code stays exactly the same)
      // (no need to paste it all again here)
    } catch (error) {
      console.error('Error loading resume:', error);
      resumeContent.innerHTML = '<p class="text-center text-red-500">Error loading resume.</p>';
    }
  }

  async function loadGlobalNav() {
    try {
      const navDoc = await db.collection('global_nav').doc('live').get();
      if (!navDoc.exists) {
        console.error('Global nav not found.');
        return;
      }

      const navData = navDoc.data();
      const links = navData.links || [];

      const navHTML = `
<nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md shadow-md rounded-full px-6 py-2 flex gap-6 text-sm font-semibold text-zinc-700 dark:text-zinc-200">
  ${links.map(link => `<a href="${link.href}" class="hover:text-orange-500 transition">${link.label}</a>`).join('')}
</nav>`;

      document.getElementById('globalNav').innerHTML = navHTML;

    } catch (err) {
      console.error('Error loading global nav:', err);
    }
  }

  // Call them both:
  loadResume();
  loadGlobalNav();
</script>
</body>
</html>
