<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Resume • Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
  .section-card {
    background-color: #ffffff;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    padding: 1.5rem;
  }
  .dark .section-card {
    background-color: #3f3f46;
    border-color: #52525b;
  }
  .sortable-item, .group-item {
    background-color: #f9fafb;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    user-select: none;
    cursor: grab;
    font-size: 1rem;
    text-align: center;
  }
  .dark .sortable-item, .dark .group-item {
    background-color: #52525b;
    border-color: #737373;
    color: white;
  }
  .delete-zone {
    border: 2px dashed #ef4444;
    background-color: rgba(239, 68, 68, 0.1);
    border-radius: 0.5rem;
    width: 3rem;
    height: 3rem;
    min-width: 3rem;
    min-height: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #ef4444;
    transition: background-color 0.3s;
  }
  .dark .delete-zone {
    border-color: rgba(239, 68, 68, 0.6);
    background-color: rgba(239, 68, 68, 0.05);
  }
  .editable-input {
    background-color: #f9fafb;
    color: #000000;
    border: 1px solid #d1d5db;
    padding: 0.5rem;
    border-radius: 0.375rem;
    text-align: center;
    width: 100%;
    font-size: 1rem;
    font-weight: 500;
    outline: none;
    transition: background-color 0.3s, color 0.3s;
  }
  html.dark .editable-input {
    background-color: #3f3f46;
    color: #ffffff;
    border: 1px solid #52525b;
  }
</style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

  <div id="editor" class="space-y-12"></div>

  <div class="flex justify-center mt-10">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
auth.signInAnonymously().catch(err => console.error("Auth error:", err));

// Elements
const editor = document.getElementById('editor');
const saveBtn = document.getElementById('saveBtn');
let resumeData = {};

// Helpers
function makeEditableField(value = "", placeholder = "") {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "editable-input";
  input.value = value;
  input.placeholder = placeholder;
  return input;
}
function makeListItem(text = "", immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  div.textContent = text || "New Item";
  div.addEventListener('click', () => {
    const input = document.createElement('input');
    input.className = "editable-input";
    input.value = div.textContent;
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') input.blur();
    });
  });
  if (immediateEdit) div.click();
  return div;
}
function makeEducationEntry(institution = "", credential = "", year = "") {
  const div = document.createElement('div');
  div.className = "grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white dark:bg-zinc-800 p-2 rounded border border-gray-300 dark:border-gray-600";
  div.appendChild(makeEditableField(institution, "Institution"));
  div.appendChild(makeEditableField(credential, "Degree/Certificate"));
  div.appendChild(makeEditableField(year, "Year"));
  return div;
}
function createDeleteZone() {
  const del = document.createElement('div');
  del.className = "delete-zone";
  del.innerHTML = "🗑️";
  new Sortable(del, {
    group: 'shared',
    pull: false,
    put: true,
    onAdd: (evt) => {
      if (confirm('Delete this item?')) {
        evt.item.remove();
      }
    }
  });
  return del;
}

// Load data
async function loadData() {
  try {
    const doc = await db.collection('resume').doc('live').get();
    if (doc.exists) resumeData = doc.data();
    else resumeData = { summary: "", experience: [], skills: [], education: [], contact: {} };
    renderEditor(resumeData);
  } catch (err) {
    console.error("Load error:", err);
  }
}

// Render editor
function renderEditor(data) {
  editor.innerHTML = '';

  // --- SUMMARY ---
  const summarySection = document.createElement('div');
  summarySection.className = "section-card space-y-4";
  summarySection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>`;
  summarySection.appendChild(makeEditableField(data.summary || ""));
  editor.appendChild(summarySection);

  // --- EXPERIENCE ---
  const expSection = createSection('Relevant Experience', data.experience || [], createEmptyJob, 'Job Title', 'Company', 'Location', 'Start - End');
  editor.appendChild(expSection);

  // --- SKILLS ---
  const skillsSection = createSection('Skills', data.skills || [], createEmptySkillGroup, 'Skill Group');
  editor.appendChild(skillsSection);

  // --- EDUCATION ---
  const eduSection = createSection('Education', data.education || [], createEmptyEduGroup, 'Education Group');
  editor.appendChild(eduSection);
}

// Section creator
function createSection(title, items, createFunc, ...placeholders) {
  const section = document.createElement('div');
  section.className = "section-card space-y-4";
  section.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">${title}</h2>`;

  const list = document.createElement('div');
  section.appendChild(list);

  items.forEach(item => {
    const group = createFunc();
    list.appendChild(group);
  });

  const actions = document.createElement('div');
  actions.className = "flex items-center justify-center gap-4";

  const addBtn = document.createElement('button');
  addBtn.textContent = `+ Add ${title.split(' ')[0]}`;
  addBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addBtn.onclick = () => list.appendChild(createFunc());

  const trash = createDeleteZone();

  actions.appendChild(addBtn);
  actions.appendChild(trash);

  section.appendChild(actions);

  new Sortable(list, { group: 'shared', animation: 150 });

  return section;
}

// Empty templates
function createEmptyJob() {
  const div = document.createElement('div');
  div.className = "group-item p-4";
  div.appendChild(makeEditableField("", "Job Title"));
  div.appendChild(makeEditableField("", "Company"));
  div.appendChild(makeEditableField("", "Location"));
  div.appendChild(makeEditableField("", "Start - End"));
  const bullets = document.createElement('div');
  bullets.className = "sortable-list space-y-2";
  div.appendChild(bullets);
  const addBullet = document.createElement('button');
  addBullet.textContent = "+ Add Bullet";
  addBullet.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
  addBullet.onclick = () => bullets.appendChild(makeListItem("", true));
  div.appendChild(addBullet);
  return div;
}
function createEmptySkillGroup() {
  const div = document.createElement('div');
  div.className = "group-item p-4";
  div.appendChild(makeEditableField("", "Skill Group"));
  const items = document.createElement('div');
  items.className = "sortable-list space-y-2";
  div.appendChild(items);
  const addSkill = document.createElement('button');
  addSkill.textContent = "+ Add Skill";
  addSkill.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
  addSkill.onclick = () => items.appendChild(makeListItem("", true));
  div.appendChild(addSkill);
  return div;
}
function createEmptyEduGroup() {
  const div = document.createElement('div');
  div.className = "group-item p-4";
  div.appendChild(makeEditableField("", "Education Group"));
  const entries = document.createElement('div');
  entries.className = "space-y-2";
  div.appendChild(entries);
  const addEntry = document.createElement('button');
  addEntry.textContent = "+ Add Entry";
  addEntry.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
  addEntry.onclick = () => entries.appendChild(makeEducationEntry());
  div.appendChild(addEntry);
  return div;
}

// Save
saveBtn.addEventListener('click', async () => {
  try {
    alert("Saving...");
    await db.collection('resume').doc('live').set({ updated: new Date().toISOString() });
    alert("Saved!");
  } catch (err) {
    console.error("Save failed:", err);
    alert("Failed to save.");
  }
});

loadData();
</script>
<script>
saveBtn.addEventListener('click', async () => {
  try {
    const sections = editor.querySelectorAll('.section-card');

    // --- SUMMARY ---
    const summary = sections[0].querySelector('input')?.value.trim() || '';

    // --- EXPERIENCE ---
    const experience = [];
    sections[1].querySelectorAll('.group-item').forEach(jobDiv => {
      const inputs = jobDiv.querySelectorAll('input');
      const bullets = [];
      jobDiv.querySelectorAll('.sortable-item').forEach(bullet => {
        bullets.push(bullet.textContent.trim());
      });
      experience.push({
        title: inputs[0]?.value.trim() || '',
        company: inputs[1]?.value.trim() || '',
        location: inputs[2]?.value.trim() || '',
        dates: inputs[3]?.value.trim() || '',
        bullets
      });
    });

    // --- SKILLS ---
    const skills = [];
    sections[2].querySelectorAll('.group-item').forEach(skillDiv => {
      const groupTitle = skillDiv.querySelector('input')?.value.trim() || '';
      const items = [];
      skillDiv.querySelectorAll('.sortable-item').forEach(skill => {
        items.push(skill.textContent.trim());
      });
      skills.push({
        group: groupTitle,
        items
      });
    });

    // --- EDUCATION ---
    const education = [];
    sections[3].querySelectorAll('.group-item').forEach(eduDiv => {
      const groupTitle = eduDiv.querySelector('input')?.value.trim() || '';
      const items = [];
      eduDiv.querySelectorAll('.grid').forEach(entryDiv => {
        const inputs = entryDiv.querySelectorAll('input');
        items.push({
          institution: inputs[0]?.value.trim() || '',
          credential: inputs[1]?.value.trim() || '',
          year: inputs[2]?.value.trim() || ''
        });
      });
      education.push({
        group: groupTitle,
        items
      });
    });

    // --- Save all ---
    const payload = {
      summary,
      experience,
      skills,
      education,
      updated: new Date().toISOString()
    };

    alert("Saving...");
    await db.collection('resume').doc('live').set(payload);
    alert("Saved!");

  } catch (err) {
    console.error("Save failed:", err);
    alert("Failed to save.");
  }
});
</script>
</body>
</html>
