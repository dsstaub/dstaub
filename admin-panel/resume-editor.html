  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts + TailwindCSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .section-card { background-color: #ffffff; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 1.5rem; }
    .dark .section-card { background-color: #3f3f46; border-color: #52525b; }
    .sortable-item { background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.5rem; user-select: none; cursor: grab; font-size: 1rem; text-align: center; }
    .dark .sortable-item { background-color: #52525b; border-color: #737373; color: white; }
    .editable-input { background: transparent; border: none; text-align: center; width: 100%; font-size: 1rem; color: inherit; outline: none; }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

  <div id="editor" class="space-y-12"></div>

  <div class="text-center mt-12">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// === FIREBASE SETUP ===
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

auth.signInAnonymously().catch((error) => {
  console.error("Auth error:", error);
});

// === SHORTCUT FUNCTIONS ===
const editor = document.getElementById('editor');
const saveBtn = document.getElementById('saveBtn');

function makeEditableField(value, placeholder = '') {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "w-full p-2 rounded bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 font-semibold";
  input.value = value || '';
  input.placeholder = placeholder;
  return input;
}

function makeListItem(text, immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  const applyEditMode = () => {
    const input = document.createElement('input');
    input.className = "editable-input";
    input.value = text || '';
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') input.blur();
    });
  };
  if (immediateEdit || !text) applyEditMode();
  else div.textContent = text;
  div.addEventListener('click', applyEditMode);
  return div;
}

function makeEducationEntry({institution, credential, year}) {
  const entryDiv = document.createElement('div');
  entryDiv.className = "grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white dark:bg-zinc-800 p-2 rounded border border-gray-300 dark:border-gray-600";
  entryDiv.appendChild(makeEditableField(institution, "Institution"));
  entryDiv.appendChild(makeEditableField(credential, "Degree/Certificate"));
  entryDiv.appendChild(makeEditableField(year, "Year"));
  return entryDiv;
}

// === MAIN RENDER FUNCTION ===
function renderEditor(resumeData) {
  editor.innerHTML = '';

  // ========== SUMMARY ==========
  const summarySection = document.createElement('div');
  summarySection.className = "section-card space-y-4";
  summarySection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>`;
  const summaryInput = makeEditableField(resumeData.summary || "");
  summarySection.appendChild(summaryInput);
  editor.appendChild(summarySection);

  // ========== EXPERIENCE ==========
  const expSection = document.createElement('div');
  expSection.className = "section-card space-y-4";
  expSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Relevant Experience</h2>`;
  const experienceList = document.createElement('div');
  expSection.appendChild(experienceList);

  if (resumeData.experience) {
    resumeData.experience.forEach(job => {
      const jobDiv = document.createElement('div');
      jobDiv.className = "space-y-2 bg-stone-100 dark:bg-zinc-700 p-4 rounded";
      jobDiv.appendChild(makeEditableField(job.title, "Job Title"));
      jobDiv.appendChild(makeEditableField(job.company, "Company"));
      jobDiv.appendChild(makeEditableField(job.location, "Location"));
      jobDiv.appendChild(makeEditableField(job.dates, "Start - End"));

      const bulletsList = document.createElement('div');
      bulletsList.className = "sortable-list space-y-2";
      if (job.bullets) {
        job.bullets.forEach(bullet => bulletsList.appendChild(makeListItem(bullet)));
      }

      const addBullet = document.createElement('button');
      addBullet.textContent = "+ Add Bullet";
      addBullet.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
      addBullet.onclick = () => bulletsList.appendChild(makeListItem("", true));

      jobDiv.appendChild(bulletsList);
      jobDiv.appendChild(addBullet);
      experienceList.appendChild(jobDiv);

      new Sortable(bulletsList, { group: 'bullets', animation: 150 });
    });
  }

  const addJob = document.createElement('button');
  addJob.textContent = "+ Add Job";
  addJob.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addJob.onclick = () => location.reload(); // (simple for now)
  expSection.appendChild(addJob);

  editor.appendChild(expSection);

  // ========== SKILLS ==========
  const skillsSection = document.createElement('div');
  skillsSection.className = "section-card space-y-4";
  skillsSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Skills</h2>`;
  const skillsList = document.createElement('div');
  skillsSection.appendChild(skillsList);

  if (resumeData.skills) {
    resumeData.skills.forEach(group => {
      const groupDiv = document.createElement('div');
      groupDiv.className = "space-y-2 bg-stone-100 dark:bg-zinc-700 p-4 rounded";

      groupDiv.appendChild(makeEditableField(group.group, "Skill Group Title"));

      const skillsUl = document.createElement('div');
      skillsUl.className = "sortable-list space-y-2";

      if (group.items) {
        group.items.forEach(skill => skillsUl.appendChild(makeListItem(skill)));
      }

      const addSkill = document.createElement('button');
      addSkill.textContent = "+ Add Skill";
      addSkill.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
      addSkill.onclick = () => skillsUl.appendChild(makeListItem("", true));

      groupDiv.appendChild(skillsUl);
      groupDiv.appendChild(addSkill);
      skillsList.appendChild(groupDiv);

      new Sortable(skillsUl, { group: 'skills', animation: 150 });
    });
  }

  const addSkillGroup = document.createElement('button');
  addSkillGroup.textContent = "+ Add Skill Group";
  addSkillGroup.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addSkillGroup.onclick = () => location.reload();
  skillsSection.appendChild(addSkillGroup);

  editor.appendChild(skillsSection);

  // ========== EDUCATION ==========
  const eduSection = document.createElement('div');
  eduSection.className = "section-card space-y-4";
  eduSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Education</h2>`;
  const eduList = document.createElement('div');
  eduSection.appendChild(eduList);

  if (resumeData.education) {
    resumeData.education.forEach(group => {
      const groupDiv = document.createElement('div');
      groupDiv.className = "space-y-2 bg-stone-100 dark:bg-zinc-700 p-4 rounded";

      groupDiv.appendChild(makeEditableField(group.group, "Education Group"));

      const groupEdu = document.createElement('div');
      groupEdu.className = "space-y-2";

      if (group.items) {
        group.items.forEach(item => {
          groupEdu.appendChild(makeEducationEntry(item));
        });
      }

      const addEntry = document.createElement('button');
      addEntry.textContent = "+ Add Entry";
      addEntry.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
      addEntry.onclick = () => groupEdu.appendChild(makeEducationEntry({ institution: "", credential: "", year: "" }));

      groupDiv.appendChild(groupEdu);
      groupDiv.appendChild(addEntry);
      eduList.appendChild(groupDiv);
    });
  }

  editor.appendChild(eduSection);

  // ========== CONTACT ==========
  const contactSection = document.createElement('div');
  contactSection.className = "section-card space-y-4";
  contactSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Contact</h2>`;
  contactSection.appendChild(makeEditableField(resumeData.contact?.email || "", "Email"));
  contactSection.appendChild(makeEditableField(resumeData.contact?.phone || "", "Phone"));
  contactSection.appendChild(makeEditableField(resumeData.contact?.telegram || "", "Telegram"));
  contactSection.appendChild(makeEditableField(resumeData.contact?.web || "", "Website"));
  editor.appendChild(contactSection);
}

// === ACTUAL LOAD FIRESTORE DATA ===
async function loadResume() {
  const docRef = db.collection('resume').doc('live');
  const docSnap = await docRef.get();

  if (docSnap.exists) {
    console.log("Loaded resume from Firestore.");
    renderEditor(docSnap.data());
  } else {
    console.log("No resume document found. Starting blank.");
    renderEditor({
      summary: "",
      experience: [],
      skills: [],
      education: [],
      contact: { email: "", phone: "", telegram: "", web: "" }
    });
  }
}

// === RUN LOAD ===
auth.onAuthStateChanged((user) => {
  if (user) {
    loadResume();
  }
});

</script>

</body>
</html>
