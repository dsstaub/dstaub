<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Resume â€¢ Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .section-card {
      background-color: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    .dark .section-card {
      background-color: #3f3f46;
      border-color: #52525b;
    }
    .sortable-item, .group-item {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      user-select: none;
      cursor: grab;
      font-size: 1rem;
      text-align: center;
    }
    .dark .sortable-item, .dark .group-item {
      background-color: #52525b;
      border-color: #737373;
      color: white;
    }
    .editable-input {
      background-color: #f9fafb;
      color: #000000;
      border: 1px solid #d1d5db;
      padding: 0.5rem;
      border-radius: 0.375rem;
      text-align: center;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      transition: background-color 0.3s, color 0.3s;
    }
    html.dark .editable-input {
      background-color: #3f3f46;
      color: #ffffff;
      border: 1px solid #52525b;
    }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

  <div id="editor" class="space-y-12"></div>

  <div class="flex justify-center gap-4 mt-10">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
auth.signInAnonymously().catch(err => console.error("Auth error:", err));

// Elements
const editor = document.getElementById('editor');
const saveBtn = document.getElementById('saveBtn');
let resumeData = {};

// Helpers
function makeEditableField(value = "", placeholder = "") {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "editable-input";
  input.value = value;
  input.placeholder = placeholder;
  return input;
}

function makeListItem(text = "", immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  div.textContent = text || "New Item";
  div.addEventListener('click', () => {
    const input = document.createElement('input');
    input.className = "editable-input";
    input.value = div.textContent;
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') input.blur();
    });
  });
  if (immediateEdit) div.click();
  return div;
}

function makeEducationEntry(institution = "", credential = "", year = "") {
  const div = document.createElement('div');
  div.className = "grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white dark:bg-zinc-800 p-2 rounded border border-gray-300 dark:border-gray-600";
  div.appendChild(makeEditableField(institution, "Institution"));
  div.appendChild(makeEditableField(credential, "Degree/Certificate"));
  div.appendChild(makeEditableField(year, "Year"));
  return div;
}

// Load
async function loadData() {
  try {
    const doc = await db.collection('resume').doc('live').get();
    if (doc.exists) {
      resumeData = doc.data();
      if (!resumeData.contact) {
        resumeData.contact = { email: "", phone: "", telegram: "", web: "" };
      }
    } else {
      resumeData = {
        summary: "",
        experience: [],
        skills: [],
        education: [],
        contact: { email: "", phone: "", telegram: "", web: "" }
      };
    }
    renderEditor();
  } catch (err) {
    console.error("Load error:", err);
  }
}

// Render
function renderEditor() {
  editor.innerHTML = '';

  // Summary
  const summary = document.createElement('div');
  summary.className = "section-card space-y-4";
  summary.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>`;
  summary.appendChild(makeEditableField(resumeData.summary || ""));
  editor.appendChild(summary);

  // Experience
  const experience = document.createElement('div');
  experience.className = "section-card space-y-4";
  experience.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Relevant Experience</h2>`;
  const expList = document.createElement('div');
  experience.appendChild(expList);

  (resumeData.experience || []).forEach(job => {
    const div = document.createElement('div');
    div.className = "group-item p-4 space-y-2";
    div.appendChild(makeEditableField(job.title, "Job Title"));
    div.appendChild(makeEditableField(job.company, "Company"));
    div.appendChild(makeEditableField(job.location, "Location"));
    div.appendChild(makeEditableField(`${job.start || ""} - ${job.end || ""}`, "Start - End"));

    const bullets = document.createElement('div');
    bullets.className = "sortable-list space-y-2";
    (job.bullets || []).forEach(bullet => bullets.appendChild(makeListItem(bullet)));
    div.appendChild(bullets);

    const addBullet = document.createElement('button');
    addBullet.textContent = "+ Add Bullet";
    addBullet.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addBullet.onclick = () => bullets.appendChild(makeListItem("", true));
    div.appendChild(addBullet);

    expList.appendChild(div);

    new Sortable(bullets, { group: 'bullets', animation: 150 });
  });

  const addJob = document.createElement('button');
  addJob.textContent = "+ Add Job";
  addJob.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addJob.onclick = () => expList.appendChild(createEmptyJob());
  experience.appendChild(addJob);
  editor.appendChild(experience);

  // Skills
  const skills = document.createElement('div');
  skills.className = "section-card space-y-4";
  skills.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Skills</h2>`;
  const skillsList = document.createElement('div');
  skills.appendChild(skillsList);

  (resumeData.skills || []).forEach(group => {
    const div = document.createElement('div');
    div.className = "group-item p-4 space-y-2";
    div.appendChild(makeEditableField(group.group, "Skill Group"));

    const items = document.createElement('div');
    items.className = "sortable-list space-y-2";
    (group.items || []).forEach(item => items.appendChild(makeListItem(item)));
    div.appendChild(items);

    const addSkill = document.createElement('button');
    addSkill.textContent = "+ Add Skill";
    addSkill.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addSkill.onclick = () => items.appendChild(makeListItem("", true));
    div.appendChild(addSkill);

    skillsList.appendChild(div);

    new Sortable(items, { group: 'skills', animation: 150 });
  });

  const addSkillGroup = document.createElement('button');
  addSkillGroup.textContent = "+ Add Skill Group";
  addSkillGroup.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addSkillGroup.onclick = () => skillsList.appendChild(createEmptySkillGroup());
  skills.appendChild(addSkillGroup);
  editor.appendChild(skills);

  // Education
  const education = document.createElement('div');
  education.className = "section-card space-y-4";
  education.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Education</h2>`;
  const eduList = document.createElement('div');
  education.appendChild(eduList);

  (resumeData.education || []).forEach(group => {
    const div = document.createElement('div');
    div.className = "group-item p-4 space-y-2";
    div.appendChild(makeEditableField(group.group, "Education Group"));

    const entries = document.createElement('div');
    entries.className = "space-y-2";
    (group.items || []).forEach(entry => entries.appendChild(makeEducationEntry(entry.institution, entry.credential, entry.year)));
    div.appendChild(entries);

    const addEntry = document.createElement('button');
    addEntry.textContent = "+ Add Entry";
    addEntry.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addEntry.onclick = () => entries.appendChild(makeEducationEntry());
    div.appendChild(addEntry);

    eduList.appendChild(div);
  });

  const addEduGroup = document.createElement('button');
  addEduGroup.textContent = "+ Add Education Group";
  addEduGroup.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addEduGroup.onclick = () => eduList.appendChild(createEmptyEduGroup());
  education.appendChild(addEduGroup);
  editor.appendChild(education);

  // Contact
  const contact = document.createElement('div');
  contact.className = "section-card space-y-4";
  contact.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Contact</h2>`;
  contact.appendChild(makeEditableField(resumeData.contact.email || "", "Email"));
  contact.appendChild(makeEditableField(resumeData.contact.phone || "", "Phone"));
  contact.appendChild(makeEditableField(resumeData.contact.telegram || "", "Telegram"));
  contact.appendChild(makeEditableField(resumeData.contact.web || "", "Website"));
  editor.appendChild(contact);
}

// Save
saveBtn.addEventListener('click', async () => {
  try {
    const inputs = editor.querySelectorAll('input');
    const contactInputs = Array.from(inputs).slice(-4);

    await db.collection('resume').doc('live').set({
      summary: inputs[0].value.trim(),
      contact: {
        email: contactInputs[0].value.trim(),
        phone: contactInputs[1].value.trim(),
        telegram: contactInputs[2].value.trim(),
        web: contactInputs[3].value.trim()
      },
      updated: new Date().toISOString()
    }, { merge: true });

    alert("Saved successfully!");
  } catch (err) {
    console.error("Save failed:", err);
    alert("Failed to save resume.");
  }
});

// Initial load
loadData();
</script>

</body>
</html>
