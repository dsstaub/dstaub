<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Resume ‚Ä¢ Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .section-card {
      background-color: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    .dark .section-card {
      background-color: #3f3f46;
      border-color: #52525b;
    }
    .sortable-item, .group-item {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      user-select: none;
      cursor: grab;
      font-size: 1rem;
      text-align: center;
    }
    .dark .sortable-item, .dark .group-item {
      background-color: #52525b;
      border-color: #737373;
      color: white;
    }
    .editable-input {
      background-color: #f9fafb;
      color: #000000;
      border: 1px solid #d1d5db;
      padding: 0.5rem;
      border-radius: 0.375rem;
      text-align: center;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      transition: background-color 0.3s, color 0.3s;
    }
    html.dark .editable-input {
      background-color: #3f3f46;
      color: #ffffff;
      border: 1px solid #52525b;
    }
    .delete-zone {
      border: 2px dashed #ef4444;
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 0.5rem;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #ef4444;
      margin-top: 1rem;
    }
    .dark .delete-zone {
      background-color: rgba(239, 68, 68, 0.05);
      border-color: rgba(239, 68, 68, 0.6);
    }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

<h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

<div id="editor" class="space-y-12"></div>

<div class="flex justify-center gap-4 mt-10">
  <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
    Save Changes
  </button>
  <div id="deleteZone" class="delete-zone">üóëÔ∏è</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
auth.signInAnonymously().catch(err => console.error("Auth error:", err));

// Elements
const editor = document.getElementById('editor');
const saveBtn = document.getElementById('saveBtn');
const deleteZone = document.getElementById('deleteZone');
let resumeData = {};

// Helper Functions
function makeEditableField(value = "", placeholder = "") {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "editable-input";
  input.value = value;
  input.placeholder = placeholder;
  return input;
}

function makeListItem(text = "", immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  div.textContent = text || "New Item";
  div.addEventListener('click', () => {
    const input = makeEditableField(div.textContent);
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') input.blur();
    });
  });
  if (immediateEdit) div.click();
  return div;
}

function makeEducationEntry(institution = "", credential = "", year = "") {
  const div = document.createElement('div');
  div.className = "grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white dark:bg-zinc-800 p-2 rounded border border-gray-300 dark:border-gray-600";
  div.appendChild(makeEditableField(institution, "Institution"));
  div.appendChild(makeEditableField(credential, "Degree/Certificate"));
  div.appendChild(makeEditableField(year, "Year"));
  return div;
}

// Load Data
async function loadData() {
  try {
    const doc = await db.collection('resume').doc('live').get();
    if (doc.exists) resumeData = doc.data();
    else resumeData = { summary: "", experience: [], skills: [], education: [], contact: { email: "", phone: "", telegram: "", web: "" } };
    renderEditor(resumeData);
  } catch (err) {
    console.error("Load error:", err);
  }
}

// Render Editor
function renderEditor(data) {
  editor.innerHTML = '';

  // Summary
  const summarySection = document.createElement('div');
  summarySection.className = "section-card space-y-4";
  summarySection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>`;
  summarySection.appendChild(makeEditableField(data.summary || ""));
  editor.appendChild(summarySection);

  // Experience
  const expSection = document.createElement('div');
  expSection.className = "section-card space-y-4";
  expSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Relevant Experience</h2>`;
  const expList = document.createElement('div');
  expSection.appendChild(expList);
  (data.experience || []).forEach(job => {
    const jobDiv = document.createElement('div');
    jobDiv.className = "group-item p-4";
    jobDiv.appendChild(makeEditableField(job.title, "Job Title"));
    jobDiv.appendChild(makeEditableField(job.company, "Company"));
    jobDiv.appendChild(makeEditableField(job.location, "Location"));
    jobDiv.appendChild(makeEditableField(`${job.start || ""} - ${job.end || ""}`, "Start - End"));
    const bullets = document.createElement('div');
    bullets.className = "sortable-list space-y-2";
    (job.bullets || []).forEach(b => bullets.appendChild(makeListItem(b)));
    jobDiv.appendChild(bullets);
    const addBullet = document.createElement('button');
    addBullet.textContent = "+ Add Bullet";
    addBullet.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addBullet.onclick = () => bullets.appendChild(makeListItem("", true));
    jobDiv.appendChild(addBullet);
    expList.appendChild(jobDiv);
    new Sortable(bullets, { group: 'shared', animation: 150 });
  });
  editor.appendChild(expSection);

  // Skills
  const skillsSection = document.createElement('div');
  skillsSection.className = "section-card space-y-4";
  skillsSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Skills</h2>`;
  const skillsList = document.createElement('div');
  skillsSection.appendChild(skillsList);
  (data.skills || []).forEach(group => {
    const groupDiv = document.createElement('div');
    groupDiv.className = "group-item p-4";
    groupDiv.appendChild(makeEditableField(group.group, "Skill Group"));
    const items = document.createElement('div');
    items.className = "sortable-list space-y-2";
    (group.items || []).forEach(s => items.appendChild(makeListItem(s)));
    groupDiv.appendChild(items);
    const addSkill = document.createElement('button');
    addSkill.textContent = "+ Add Skill";
    addSkill.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addSkill.onclick = () => items.appendChild(makeListItem("", true));
    groupDiv.appendChild(addSkill);
    skillsList.appendChild(groupDiv);
    new Sortable(items, { group: 'shared', animation: 150 });
  });
  editor.appendChild(skillsSection);

  // Education
  const eduSection = document.createElement('div');
  eduSection.className = "section-card space-y-4";
  eduSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Education</h2>`;
  const eduList = document.createElement('div');
  eduSection.appendChild(eduList);
  (data.education || []).forEach(group => {
    const groupDiv = document.createElement('div');
    groupDiv.className = "group-item p-4";
    groupDiv.appendChild(makeEditableField(group.group, "Education Group"));
    const entries = document.createElement('div');
    entries.className = "space-y-2";
    (group.items || []).forEach(e => entries.appendChild(makeEducationEntry(e.institution, e.credential, e.year)));
    groupDiv.appendChild(entries);
    const addEntry = document.createElement('button');
    addEntry.textContent = "+ Add Entry";
    addEntry.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addEntry.onclick = () => entries.appendChild(makeEducationEntry());
    groupDiv.appendChild(addEntry);
    eduList.appendChild(groupDiv);
  });
  editor.appendChild(eduSection);

  // Contact
  const contactSection = document.createElement('div');
  contactSection.className = "section-card space-y-4";
  contactSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Contact</h2>`;
  const contactInputs = document.createElement('div');
  contactInputs.className = "space-y-2";
  contactInputs.appendChild(makeEditableField(data.contact.email || "", "Email"));
  contactInputs.appendChild(makeEditableField(data.contact.phone || "", "Phone"));
  contactInputs.appendChild(makeEditableField(data.contact.telegram || "", "Telegram"));
  contactInputs.appendChild(makeEditableField(data.contact.web || "", "Website"));
  contactSection.appendChild(contactInputs);
  editor.appendChild(contactSection);
}

// Save
saveBtn.addEventListener('click', async () => {
  try {
    const sections = editor.querySelectorAll('.section-card');
    const summary = sections[0].querySelector('input').value.trim();

    const experience = [];
    sections[1].querySelectorAll('.group-item').forEach(group => {
      const inputs = group.querySelectorAll('input');
      const bullets = [];
      group.querySelectorAll('.sortable-item').forEach(item => bullets.push(item.textContent.trim()));
      experience.push({ title: inputs[0].value, company: inputs[1].value, location: inputs[2].value, start: inputs[3].value.split(' - ')[0], end: inputs[3].value.split(' - ')[1], bullets });
    });

    const skills = [];
    sections[2].querySelectorAll('.group-item').forEach(group => {
      const groupName = group.querySelector('input').value;
      const items = [];
      group.querySelectorAll('.sortable-item').forEach(item => items.push(item.textContent.trim()));
      skills.push({ group: groupName, items });
    });

    const education = [];
    sections[3].querySelectorAll('.group-item').forEach(group => {
      const groupName = group.querySelector('input').value;
      const items = [];
      group.querySelectorAll('.grid').forEach(entry => {
        const inputs = entry.querySelectorAll('input');
        items.push({ institution: inputs[0].value, credential: inputs[1].value, year: inputs[2].value });
      });
      education.push({ group: groupName, items });
    });

    const contactInputs = sections[4].querySelectorAll('input');
    const contact = {
      email: contactInputs[0].value,
      phone: contactInputs[1].value,
      telegram: contactInputs[2].value,
      web: contactInputs[3].value
    };

    await db.collection('resume').doc('live').set({ summary, experience, skills, education, contact, updated: new Date().toISOString() });
    alert("Resume saved successfully!");
  } catch (err) {
    console.error("Save failed:", err);
    alert("Failed to save.");
  }
});

loadData();
</script>

</body>
</html>
