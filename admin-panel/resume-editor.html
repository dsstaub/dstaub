<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .section-card {
      background-color: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    .dark .section-card {
      background-color: #3f3f46;
      border-color: #52525b;
    }
    .sortable-item {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      user-select: none;
      cursor: grab;
      font-size: 1rem;
      text-align: center;
    }
    .dark .sortable-item {
      background-color: #52525b;
      border-color: #737373;
      color: white;
    }
    .editable-input {
      background: transparent;
      border: none;
      text-align: center;
      width: 100%;
      font-size: 1rem;
      color: inherit;
      outline: none;
    }
  </style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

  <div id="editor" class="space-y-12"></div>

  <div class="text-center mt-12">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

auth.signInAnonymously().catch((error) => {
  console.error("Auth error:", error);
});

// Setup
const editor = document.getElementById('editor');
const saveBtn = document.getElementById('saveBtn');
let resumeData = {};

// Helpers
function makeEditableField(value = "", placeholder = "") {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "w-full p-2 rounded bg-white dark:bg-zinc-700 border border-gray-300 dark:border-gray-600 font-semibold";
  input.value = value;
  input.placeholder = placeholder;
  return input;
}

function makeListItem(text = "", immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  div.textContent = text || "New Item";

  div.addEventListener('click', () => {
    const input = document.createElement('input');
    input.className = "editable-input";
    input.value = div.textContent;
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') input.blur();
    });
  });

  if (immediateEdit) div.click();
  return div;
}

function makeEducationEntry(institution = "", credential = "", year = "") {
  const div = document.createElement('div');
  div.className = "grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white dark:bg-zinc-800 p-2 rounded border border-gray-300 dark:border-gray-600";
  div.appendChild(makeEditableField(institution, "Institution"));
  div.appendChild(makeEditableField(credential, "Degree/Certificate"));
  div.appendChild(makeEditableField(year, "Year"));
  return div;
}

// Render Resume
function renderEditor(data) {
  editor.innerHTML = '';

  // Summary
  const summarySection = document.createElement('div');
  summarySection.className = "section-card space-y-4";
  summarySection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>`;
  const summaryInput = makeEditableField(data.summary);
  summarySection.appendChild(summaryInput);
  editor.appendChild(summarySection);

  // Experience
  const expSection = document.createElement('div');
  expSection.className = "section-card space-y-4";
  expSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Relevant Experience</h2>`;
  const expList = document.createElement('div');
  expSection.appendChild(expList);
  const addJobBtn = document.createElement('button');
  addJobBtn.textContent = "+ Add Job";
  addJobBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addJobBtn.onclick = () => {
    const job = document.createElement('div');
    job.className = "space-y-2 bg-stone-100 dark:bg-zinc-700 p-4 rounded";
    job.appendChild(makeEditableField("", "Job Title"));
    job.appendChild(makeEditableField("", "Company"));
    job.appendChild(makeEditableField("", "Location"));
    job.appendChild(makeEditableField("", "Start - End"));
    const bullets = document.createElement('div');
    bullets.className = "sortable-list space-y-2";
    const addBullet = document.createElement('button');
    addBullet.textContent = "+ Add Bullet";
    addBullet.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addBullet.onclick = () => bullets.appendChild(makeListItem("", true));
    job.appendChild(bullets);
    job.appendChild(addBullet);
    expList.appendChild(job);
    new Sortable(bullets, { group: 'bullets', animation: 150 });
  };
  expSection.appendChild(addJobBtn);
  editor.appendChild(expSection);

  // Skills
  const skillsSection = document.createElement('div');
  skillsSection.className = "section-card space-y-4";
  skillsSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Skills</h2>`;
  const skillsList = document.createElement('div');
  skillsSection.appendChild(skillsList);
  const addSkillGroupBtn = document.createElement('button');
  addSkillGroupBtn.textContent = "+ Add Skill Group";
  addSkillGroupBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addSkillGroupBtn.onclick = () => {
    const group = document.createElement('div');
    group.className = "space-y-2 bg-stone-100 dark:bg-zinc-700 p-4 rounded";
    group.appendChild(makeEditableField("New Group", "Group Title"));
    const items = document.createElement('div');
    items.className = "sortable-list space-y-2";
    const addSkill = document.createElement('button');
    addSkill.textContent = "+ Add Skill";
    addSkill.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addSkill.onclick = () => items.appendChild(makeListItem("", true));
    group.appendChild(items);
    group.appendChild(addSkill);
    skillsList.appendChild(group);
    new Sortable(items, { group: 'skills', animation: 150 });
  };
  skillsSection.appendChild(addSkillGroupBtn);
  editor.appendChild(skillsSection);

  // Education
  const eduSection = document.createElement('div');
  eduSection.className = "section-card space-y-4";
  eduSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Education</h2>`;
  const eduList = document.createElement('div');
  eduSection.appendChild(eduList);
  const addEduGroupBtn = document.createElement('button');
  addEduGroupBtn.textContent = "+ Add Education Group";
  addEduGroupBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addEduGroupBtn.onclick = () => {
    const group = document.createElement('div');
    group.className = "space-y-2 bg-stone-100 dark:bg-zinc-700 p-4 rounded";
    group.appendChild(makeEditableField("New Education Group", "Group Title"));
    const entries = document.createElement('div');
    entries.className = "space-y-2";
    const addEntry = document.createElement('button');
    addEntry.textContent = "+ Add Entry";
    addEntry.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    addEntry.onclick = () => entries.appendChild(makeEducationEntry());
    group.appendChild(entries);
    group.appendChild(addEntry);
    eduList.appendChild(group);
  };
  eduSection.appendChild(addEduGroupBtn);
  editor.appendChild(eduSection);

  // Contact
  const contactSection = document.createElement('div');
  contactSection.className = "section-card space-y-4";
  contactSection.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Contact</h2>`;
  contactSection.appendChild(makeEditableField(data.contact.email, "Email"));
  contactSection.appendChild(makeEditableField(data.contact.phone, "Phone"));
  contactSection.appendChild(makeEditableField(data.contact.telegram, "Telegram"));
  contactSection.appendChild(makeEditableField(data.contact.web, "Website"));
  editor.appendChild(contactSection);
}

// Load
async function loadData() {
  const docRef = db.collection('resume').doc('live');
  const doc = await docRef.get();
  if (doc.exists) {
    resumeData = doc.data();
    renderEditor(resumeData);
  } else {
    resumeData = {
      summary: "",
      experience: [],
      skills: [],
      education: [],
      contact: { email: "", phone: "", telegram: "", web: "" }
    };
    renderEditor(resumeData);
  }
}

loadData();

saveBtn.addEventListener('click', async () => {
  const sections = editor.querySelectorAll('.section-card');

  // --- Extract Summary ---
  const summary = sections[0].querySelector('input').value.trim();

  // --- Extract Experience ---
  const experience = [];
  const expJobs = sections[1].querySelectorAll('.bg-stone-100, .bg-zinc-700');
  expJobs.forEach(jobDiv => {
    const inputs = jobDiv.querySelectorAll('input');
    const bullets = [];
    jobDiv.querySelectorAll('.sortable-list .sortable-item').forEach(bullet => {
      bullets.push(bullet.textContent.trim());
    });
    experience.push({
      title: inputs[0]?.value.trim() || '',
      company: inputs[1]?.value.trim() || '',
      location: inputs[2]?.value.trim() || '',
      dates: inputs[3]?.value.trim() || '',
      bullets
    });
  });

  // --- Extract Skills ---
  const skills = [];
  const skillGroups = sections[2].querySelectorAll('.bg-stone-100, .bg-zinc-700');
  skillGroups.forEach(groupDiv => {
    const groupTitle = groupDiv.querySelector('input')?.value.trim() || '';
    const items = [];
    groupDiv.querySelectorAll('.sortable-list .sortable-item').forEach(skill => {
      items.push(skill.textContent.trim());
    });
    skills.push({
      group: groupTitle,
      items
    });
  });

  // --- Extract Education ---
  const education = [];
  const eduGroups = sections[3].querySelectorAll('.bg-stone-100, .bg-zinc-700');
  eduGroups.forEach(groupDiv => {
    const groupTitle = groupDiv.querySelector('input')?.value.trim() || '';
    const items = [];
    groupDiv.querySelectorAll('.grid').forEach(entry => {
      const inputs = entry.querySelectorAll('input');
      items.push({
        institution: inputs[0]?.value.trim() || '',
        credential: inputs[1]?.value.trim() || '',
        year: inputs[2]?.value.trim() || ''
      });
    });
    education.push({
      group: groupTitle,
      items
    });
  });

  // --- Extract Contact ---
  const contactInputs = sections[4].querySelectorAll('input');
  const contact = {
    email: contactInputs[0]?.value.trim() || '',
    phone: contactInputs[1]?.value.trim() || '',
    telegram: contactInputs[2]?.value.trim() || '',
    web: contactInputs[3]?.value.trim() || ''
  };

  // --- Save to Firestore ---
  const docRef = db.collection('resume').doc('live');
  try {
    await docRef.set({
      summary,
      experience,
      skills,
      education,
      contact,
      updated: new Date().toISOString()
    });
    alert("Resume saved successfully!");
  } catch (err) {
    console.error("Failed to save resume:", err);
    alert("Error saving resume. Check console.");
  }
});

</script>

</body>
</html>
