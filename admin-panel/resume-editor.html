<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

  <div class="flex justify-center gap-4 mt-10">

      Save Changes
    </button>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// --- Firebase Setup ---
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};

// ONLY initialize if not already initialized
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const db = firebase.firestore();

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
auth.signInAnonymously().catch(console.error);

// --- Elements ---
const editor = document.getElementById('editor');
const saveBtn = document.getElementById('saveBtn');
const deleteZone = document.getElementById('deleteZone');
let resumeData = {};

// --- Create Editable Field ---
function makeEditableField(value = "", placeholder = "") {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "editable-input";
  input.value = value;
  input.placeholder = placeholder;
  return input;
}

// --- Make Sortable Item ---
function makeListItem(text = "", immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  div.textContent = text || "New Item";
  div.addEventListener('click', () => {
    const input = makeEditableField(div.textContent);
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') input.blur();
    });
  });
  if (immediateEdit) div.click();
  return div;
}

// --- Make Education Entry ---
function makeEducationEntry(i="", c="", y="") {
  const div = document.createElement('div');
  div.className = "grid grid-cols-1 sm:grid-cols-3 gap-2";
  div.appendChild(makeEditableField(i, "Institution"));
  div.appendChild(makeEditableField(c, "Degree/Certificate"));
  div.appendChild(makeEditableField(y, "Year"));
  return div;
}

// --- Load Data ---
async function loadData() {
  const doc = await db.collection('resume').doc('live').get();
  if (doc.exists) {
    resumeData = doc.data();
  } else {
    resumeData = {
      summary: "",
      experience: [],
      skills: [],
      education: [],
      contact: { email: "", phone: "", telegram: "", web: "" }
    };
  }
  renderEditor();
}

// --- Render Editor ---
function renderEditor() {
  editor.innerHTML = '';

  function section(title) {
    const card = document.createElement('div');
    card.className = "section-card space-y-4";
    card.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">${title}</h2>`;
    return card;
  }

  // Summary
  const s = section("Professional Summary");
  s.appendChild(makeEditableField(resumeData.summary));
  editor.appendChild(s);

  // Experience
  const e = section("Relevant Experience");
  const eList = document.createElement('div');
  (resumeData.experience || []).forEach(job => {
    const div = document.createElement('div');
    div.className = "group-item space-y-2 p-4";
    div.appendChild(makeEditableField(job.title, "Job Title"));
    div.appendChild(makeEditableField(job.company, "Company"));
    div.appendChild(makeEditableField(job.location, "Location"));
    div.appendChild(makeEditableField(`${job.start || ''} - ${job.end || ''}`, "Start - End"));
    const bullets = document.createElement('div');
    bullets.className = "sortable-list space-y-2";
    (job.bullets || []).forEach(b => bullets.appendChild(makeListItem(b)));
    div.appendChild(bullets);
    const btn = document.createElement('button');
    btn.textContent = "+ Add Bullet";
    btn.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    btn.onclick = () => bullets.appendChild(makeListItem("", true));
    div.appendChild(btn);
    eList.appendChild(div);
    new Sortable(bullets, { group: 'bullets', animation: 150 });
  });
  e.appendChild(eList);
  const eBtn = document.createElement('button');
  eBtn.textContent = "+ Add Job";
  eBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  eBtn.onclick = () => {
    const div = document.createElement('div');
    div.className = "group-item space-y-2 p-4";
    div.appendChild(makeEditableField("", "Job Title"));
    div.appendChild(makeEditableField("", "Company"));
    div.appendChild(makeEditableField("", "Location"));
    div.appendChild(makeEditableField("", "Start - End"));
    const bullets = document.createElement('div');
    bullets.className = "sortable-list space-y-2";
    div.appendChild(bullets);
    const btn = document.createElement('button');
    btn.textContent = "+ Add Bullet";
    btn.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    btn.onclick = () => bullets.appendChild(makeListItem("", true));
    div.appendChild(btn);
    eList.appendChild(div);
  };
  e.appendChild(eBtn);
  editor.appendChild(e);

  // Skills
  const sk = section("Skills");
  const skList = document.createElement('div');
  (resumeData.skills || []).forEach(group => {
    const div = document.createElement('div');
    div.className = "group-item space-y-2 p-4";
    div.appendChild(makeEditableField(group.group, "Skill Group"));
    const items = document.createElement('div');
    items.className = "sortable-list space-y-2";
    (group.items || []).forEach(i => items.appendChild(makeListItem(i)));
    div.appendChild(items);
    const btn = document.createElement('button');
    btn.textContent = "+ Add Skill";
    btn.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    btn.onclick = () => items.appendChild(makeListItem("", true));
    div.appendChild(btn);
    skList.appendChild(div);
    new Sortable(items, { group: 'skills', animation: 150 });
  });
  sk.appendChild(skList);
  const skBtn = document.createElement('button');
  skBtn.textContent = "+ Add Skill Group";
  skBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  skBtn.onclick = () => {
    const div = document.createElement('div');
    div.className = "group-item space-y-2 p-4";
    div.appendChild(makeEditableField("", "Skill Group"));
    const items = document.createElement('div');
    items.className = "sortable-list space-y-2";
    div.appendChild(items);
    const btn = document.createElement('button');
    btn.textContent = "+ Add Skill";
    btn.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    btn.onclick = () => items.appendChild(makeListItem("", true));
    div.appendChild(btn);
    skList.appendChild(div);
  };
  sk.appendChild(skBtn);
  editor.appendChild(sk);

  // Education
  const ed = section("Education");
  const edList = document.createElement('div');
  (resumeData.education || []).forEach(group => {
    const div = document.createElement('div');
    div.className = "group-item space-y-2 p-4";
    div.appendChild(makeEditableField(group.group, "Education Group"));
    const entries = document.createElement('div');
    entries.className = "space-y-2";
    (group.items || []).forEach(entry => entries.appendChild(makeEducationEntry(entry.institution, entry.credential, entry.year)));
    div.appendChild(entries);
    const btn = document.createElement('button');
    btn.textContent = "+ Add Entry";
    btn.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    btn.onclick = () => entries.appendChild(makeEducationEntry());
    div.appendChild(btn);
    edList.appendChild(div);
  });
  ed.appendChild(edList);
  const edBtn = document.createElement('button');
  edBtn.textContent = "+ Add Education Group";
  edBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  edBtn.onclick = () => {
    const div = document.createElement('div');
    div.className = "group-item space-y-2 p-4";
    div.appendChild(makeEditableField("", "Education Group"));
    const entries = document.createElement('div');
    entries.className = "space-y-2";
    div.appendChild(entries);
    const btn = document.createElement('button');
    btn.textContent = "+ Add Entry";
    btn.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
    btn.onclick = () => entries.appendChild(makeEducationEntry());
    div.appendChild(btn);
    edList.appendChild(div);
  };
  ed.appendChild(edBtn);
  editor.appendChild(ed);

  // Contact
  const c = section("Contact");
  c.appendChild(makeEditableField(resumeData.contact.email, "Email"));
  c.appendChild(makeEditableField(resumeData.contact.phone, "Phone"));
  c.appendChild(makeEditableField(resumeData.contact.telegram, "Telegram"));
  c.appendChild(makeEditableField(resumeData.contact.web, "Website"));
  editor.appendChild(c);

  // Trash Zone
  new Sortable(deleteZone, {
    group: 'shared',
    pull: false,
    put: true,
    onAdd: (evt) => evt.item.remove()
  });
}

// --- Save Data ---
saveBtn.addEventListener('click', async () => {
  const sections = editor.querySelectorAll('.section-card');
  const data = {
    summary: sections[0].querySelector('input').value.trim(),
    experience: [],
    skills: [],
    education: [],
    contact: {}
  };

  sections[1].querySelectorAll('.group-item').forEach(div => {
    const fields = div.querySelectorAll('input');
    const bullets = [];
    div.querySelectorAll('.sortable-item').forEach(b => bullets.push(b.textContent));
    const [start, end] = (fields[3]?.value.split('-') || ['', '']).map(x => x.trim());
    data.experience.push({ title: fields[0]?.value.trim(), company: fields[1]?.value.trim(), location: fields[2]?.value.trim(), start, end, bullets });
  });

  sections[2].querySelectorAll('.group-item').forEach(div => {
    const fields = div.querySelectorAll('input');
    const items = [];
    div.querySelectorAll('.sortable-item').forEach(i => items.push(i.textContent));
    data.skills.push({ group: fields[0]?.value.trim(), items });
  });

  sections[3].querySelectorAll('.group-item').forEach(div => {
    const fields = div.querySelectorAll('input');
    const entries = [];
    div.querySelectorAll('.grid').forEach(e => {
      const inputs = e.querySelectorAll('input');
      entries.push({ institution: inputs[0].value, credential: inputs[1].value, year: inputs[2].value });
    });
    data.education.push({ group: fields[0]?.value.trim(), items: entries });
  });

  const contactFields = sections[4].querySelectorAll('input');
  data.contact = {
    email: contactFields[0]?.value.trim(),
    phone: contactFields[1]?.value.trim(),
    telegram: contactFields[2]?.value.trim(),
    web: contactFields[3]?.value.trim()
  };

  await db.collection('resume').doc('live').set({ ...data, updated: new Date().toISOString() });
  alert('Saved!');
});

// Load initial
loadData();
</script>
<div id="globalNav"></div>

<script>
  // Firebase Setup
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const resumeContent = document.getElementById('resumeContent');

  async function loadResume() {
    try {
      const doc = await db.collection('resume').doc('live').get();
      if (!doc.exists) {
        resumeContent.innerHTML = '<p class="text-center text-red-500">Resume not found.</p>';
        return;
      }

      const data = doc.data();

      // build your resume page here...
      if (data.summary) {
        resumeContent.innerHTML += `
<section class="bg-white dark:bg-zinc-800 border border-gray-300 dark:border-gray-600 rounded-lg p-6 text-zinc-800 dark:text-white">
  <h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>
  <p>${data.summary}</p>
</section>`;
      }

      // (your Experience, Skills, Education, Contact code stays exactly the same)
      // (no need to paste it all again here)
    } catch (error) {
      console.error('Error loading resume:', error);
      resumeContent.innerHTML = '<p class="text-center text-red-500">Error loading resume.</p>';
    }
  }

  async function loadGlobalNav() {
    try {
      const navDoc = await db.collection('global_nav').doc('live').get();
      if (!navDoc.exists) {
        console.error('Global nav not found.');
        return;
      }

      const navData = navDoc.data();
      const links = navData.links || [];

      const navHTML = `
<nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/80 dark:bg-zinc-800/80 backdrop-blur-md shadow-md rounded-full px-6 py-2 flex gap-6 text-sm font-semibold text-zinc-700 dark:text-zinc-200">
  ${links.map(link => `<a href="${link.href}" class="hover:text-orange-500 transition">${link.label}</a>`).join('')}
</nav>`;

      document.getElementById('globalNav').innerHTML = navHTML;

    } catch (err) {
      console.error('Error loading global nav:', err);
    }
  }

  // Call them both:
  loadResume();
  loadGlobalNav();
</script>
