<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Edit Resume â€¢ Admin Panel</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
  .section-card {
    background-color: #ffffff;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    padding: 1.5rem;
  }
  .dark .section-card {
    background-color: #3f3f46;
    border-color: #52525b;
  }
  .sortable-item, .group-item {
    background-color: #f9fafb;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    user-select: none;
    cursor: grab;
    font-size: 1rem;
    text-align: center;
  }
  .dark .sortable-item, .dark .group-item {
    background-color: #52525b;
    border-color: #737373;
    color: white;
  }
  .delete-zone {
    border: 2px dashed #ef4444;
    background-color: rgba(239, 68, 68, 0.1);
    border-radius: 0.5rem;
    width: 3rem;
    height: 3rem;
    min-width: 3rem;
    min-height: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #ef4444;
    transition: background-color 0.3s;
  }
  .dark .delete-zone {
    border-color: rgba(239, 68, 68, 0.6);
    background-color: rgba(239, 68, 68, 0.05);
  }
  .editable-input {
    background-color: #f9fafb;
    color: #000000;
    border: 1px solid #d1d5db;
    padding: 0.5rem;
    border-radius: 0.375rem;
    text-align: center;
    width: 100%;
    font-size: 1rem;
    font-weight: 500;
    outline: none;
    transition: background-color 0.3s, color 0.3s;
  }
  html.dark .editable-input {
    background-color: #3f3f46;
    color: #ffffff;
    border: 1px solid #52525b;
  }
</style>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 pb-20 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mt-12 mb-8">Edit Resume</h1>

  <div id="editor" class="space-y-12"></div>

  <div class="flex justify-center mt-10">
    <button id="saveBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Save Changes
    </button>
  </div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
  authDomain: "code-tools-pastebin.firebaseapp.com",
  projectId: "code-tools-pastebin",
  storageBucket: "code-tools-pastebin.appspot.com",
  messagingSenderId: "1000713658548",
  appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
firebase.auth().signInAnonymously();

// Helper functions
function makeEditableField(value = "", placeholder = "") {
  const input = document.createElement('input');
  input.type = "text";
  input.className = "editable-input";
  input.value = value;
  input.placeholder = placeholder;
  return input;
}

function makeListItem(text = "", immediateEdit = false) {
  const div = document.createElement('div');
  div.className = "sortable-item";
  div.textContent = text || "New Item";
  div.addEventListener('click', () => {
    const input = makeEditableField(div.textContent);
    div.innerHTML = '';
    div.appendChild(input);
    input.focus();
    input.addEventListener('blur', () => {
      div.textContent = input.value.trim() || "New Item";
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') input.blur();
    });
  });
  if (immediateEdit) div.click();
  return div;
}

function makeEducationEntry(institution = "", credential = "", year = "") {
  const div = document.createElement('div');
  div.className = "grid grid-cols-1 sm:grid-cols-3 gap-2 bg-white dark:bg-zinc-800 p-2 rounded border border-gray-300 dark:border-gray-600";
  div.appendChild(makeEditableField(institution, "Institution"));
  div.appendChild(makeEditableField(credential, "Degree/Certificate"));
  div.appendChild(makeEditableField(year, "Year"));
  return div;
}

async function loadData() {
  const doc = await db.collection('resume').doc('live').get();
  if (doc.exists) renderEditor(doc.data());
  else renderEditor({ summary: "", experience: [], skills: [], education: [], contact: {} });
}

function renderEditor(data) {
  const editor = document.getElementById('editor');
  editor.innerHTML = '';

  renderSection('summary', data.summary);
  renderSection('experience', data.experience);
  renderSection('skills', data.skills);
  renderSection('education', data.education);
  renderSection('contact', data.contact);
}

function renderSection(type, data) {
  const editor = document.getElementById('editor');

  if (type === 'summary') {
    const section = document.createElement('div');
    section.className = "section-card space-y-4";
    section.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Professional Summary</h2>`;
    section.appendChild(makeEditableField(data || ""));
    editor.appendChild(section);
  }

  if (type === 'experience') {
    const section = createGroupSection('Relevant Experience', data, createJob, '+ Add Job');
    editor.appendChild(section);
  }

  if (type === 'skills') {
    const section = createGroupSection('Skills', data, createSkillGroup, '+ Add Skill Group');
    editor.appendChild(section);
  }

  if (type === 'education') {
    const section = createGroupSection('Education', data, createEduGroup, '+ Add Education Group');
    editor.appendChild(section);
  }

  if (type === 'contact') {
    const section = document.createElement('div');
    section.className = "section-card space-y-4";
    section.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">Contact</h2>`;
    section.appendChild(makeEditableField(data?.email || "", "Email"));
    section.appendChild(makeEditableField(data?.phone || "", "Phone"));
    section.appendChild(makeEditableField(data?.telegram || "", "Telegram"));
    section.appendChild(makeEditableField(data?.web || "", "Website"));
    editor.appendChild(section);
  }
}

function createGroupSection(title, data, createFunc, buttonText) {
  const section = document.createElement('div');
  section.className = "section-card space-y-4";
  section.innerHTML = `<h2 class="text-xl font-bold mb-2 text-orange-400">${title}</h2>`;

  const list = document.createElement('div');
  (data || []).forEach(item => list.appendChild(createFunc(item)));
  section.appendChild(list);

  const controls = document.createElement('div');
  controls.className = "flex gap-2 items-center";

  const addBtn = document.createElement('button');
  addBtn.textContent = buttonText;
  addBtn.className = "px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
  addBtn.onclick = () => list.appendChild(createFunc());
  controls.appendChild(addBtn);

  const trash = document.createElement('div');
  trash.className = "delete-zone";
  trash.textContent = "ðŸ—‘ï¸";
  new Sortable(trash, {
    group: 'shared',
    pull: false,
    put: true,
    onAdd: e => { if (confirm("Delete this?")) e.item.remove(); }
  });
  controls.appendChild(trash);

  section.appendChild(controls);

  new Sortable(list, { group: 'shared', animation: 150 });

  return section;
}

function createJob(job = {}) {
  const div = document.createElement('div');
  div.className = "group-item p-4 space-y-2";
  div.appendChild(makeEditableField(job.title || "", "Job Title"));
  div.appendChild(makeEditableField(job.company || "", "Company"));
  div.appendChild(makeEditableField(job.location || "", "Location"));
  div.appendChild(makeEditableField(`${job.start || ""} - ${job.end || ""}`, "Start - End"));

  const bullets = document.createElement('div');
  bullets.className = "sortable-list space-y-2";
  (job.bullets || []).forEach(b => bullets.appendChild(makeListItem(b)));
  div.appendChild(bullets);

  const addBullet = document.createElement('button');
  addBullet.textContent = "+ Add Bullet";
  addBullet.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
  addBullet.onclick = () => bullets.appendChild(makeListItem("", true));
  div.appendChild(addBullet);

  new Sortable(bullets, { group: 'shared', animation: 150 });
  return div;
}

function createSkillGroup(group = {}) {
  const div = document.createElement('div');
  div.className = "group-item p-4 space-y-2";
  div.appendChild(makeEditableField(group.group || "", "Skill Group"));

  const items = document.createElement('div');
  items.className = "sortable-list space-y-2";
  (group.items || []).forEach(s => items.appendChild(makeListItem(s)));
  div.appendChild(items);

  const addSkill = document.createElement('button');
  addSkill.textContent = "+ Add Skill";
  addSkill.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
  addSkill.onclick = () => items.appendChild(makeListItem("", true));
  div.appendChild(addSkill);

  new Sortable(items, { group: 'shared', animation: 150 });
  return div;
}

function createEduGroup(group = {}) {
  const div = document.createElement('div');
  div.className = "group-item p-4 space-y-2";
  div.appendChild(makeEditableField(group.group || "", "Education Group"));

  const entries = document.createElement('div');
  entries.className = "space-y-2";
  (group.items || []).forEach(e => entries.appendChild(makeEducationEntry(e.institution, e.credential, e.year)));
  div.appendChild(entries);

  const addEntry = document.createElement('button');
  addEntry.textContent = "+ Add Entry";
  addEntry.className = "px-3 py-1 text-xs rounded bg-green-600 text-white font-bold hover:bg-green-700";
  addEntry.onclick = () => entries.appendChild(makeEducationEntry());
  div.appendChild(addEntry);

  return div;
}

// Save real data
document.getElementById('saveBtn').addEventListener('click', async () => {
  try {
    const sections = document.querySelectorAll('.section-card');

    const summary = sections[0].querySelector('input').value.trim();

    const experience = Array.from(sections[1].querySelectorAll('.group-item')).map(group => {
      const inputs = group.querySelectorAll('input');
      const bullets = Array.from(group.querySelectorAll('.sortable-item')).map(b => b.textContent.trim());
      const dates = inputs[3]?.value.split('-') || ["", ""];
      return {
        title: inputs[0]?.value.trim() || "",
        company: inputs[1]?.value.trim() || "",
        location: inputs[2]?.value.trim() || "",
        start: dates[0]?.trim() || "",
        end: dates[1]?.trim() || "",
        bullets
      };
    });

    const skills = Array.from(sections[2].querySelectorAll('.group-item')).map(group => {
      const inputs = group.querySelectorAll('input');
      const items = Array.from(group.querySelectorAll('.sortable-item')).map(b => b.textContent.trim());
      return { group: inputs[0]?.value.trim() || "", items };
    });

    const education = Array.from(sections[3].querySelectorAll('.group-item')).map(group => {
      const inputs = group.querySelectorAll('input');
      const entries = Array.from(group.querySelectorAll('.grid')).map(entry => {
        const fields = entry.querySelectorAll('input');
        return {
          institution: fields[0]?.value.trim() || "",
          credential: fields[1]?.value.trim() || "",
          year: fields[2]?.value.trim() || ""
        };
      });
      return { group: inputs[0]?.value.trim() || "", items: entries };
    });

    const contactInputs = sections[4].querySelectorAll('input');
    const contact = {
      email: contactInputs[0]?.value.trim() || "",
      phone: contactInputs[1]?.value.trim() || "",
      telegram: contactInputs[2]?.value.trim() || "",
      web: contactInputs[3]?.value.trim() || ""
    };

    await db.collection('resume').doc('live').set({
      summary,
      experience,
      skills,
      education,
      contact,
      updated: new Date().toISOString()
    });

    alert("Saved!");
  } catch (err) {
    console.error("Save failed:", err);
    alert("Save failed. Check console.");
  }
});

loadData();
</script>
<script>
saveBtn.addEventListener('click', async () => {
  try {
    const sections = editor.querySelectorAll('.section-card');

    // --- SUMMARY ---
    const summary = sections[0].querySelector('input')?.value.trim() || '';

    // --- EXPERIENCE ---
    const experience = [];
    sections[1].querySelectorAll('.group-item').forEach(jobDiv => {
      const inputs = jobDiv.querySelectorAll('input');
      const bullets = [];
      jobDiv.querySelectorAll('.sortable-item').forEach(bullet => {
        bullets.push(bullet.textContent.trim());
      });
      experience.push({
        title: inputs[0]?.value.trim() || '',
        company: inputs[1]?.value.trim() || '',
        location: inputs[2]?.value.trim() || '',
        dates: inputs[3]?.value.trim() || '',
        bullets
      });
    });

    // --- SKILLS ---
    const skills = [];
    sections[2].querySelectorAll('.group-item').forEach(skillDiv => {
      const groupTitle = skillDiv.querySelector('input')?.value.trim() || '';
      const items = [];
      skillDiv.querySelectorAll('.sortable-item').forEach(skill => {
        items.push(skill.textContent.trim());
      });
      skills.push({
        group: groupTitle,
        items
      });
    });

    // --- EDUCATION ---
    const education = [];
    sections[3].querySelectorAll('.group-item').forEach(eduDiv => {
      const groupTitle = eduDiv.querySelector('input')?.value.trim() || '';
      const items = [];
      eduDiv.querySelectorAll('.grid').forEach(entryDiv => {
        const inputs = entryDiv.querySelectorAll('input');
        items.push({
          institution: inputs[0]?.value.trim() || '',
          credential: inputs[1]?.value.trim() || '',
          year: inputs[2]?.value.trim() || ''
        });
      });
      education.push({
        group: groupTitle,
        items
      });
    });

    // --- Save all ---
    const payload = {
      summary,
      experience,
      skills,
      education,
      updated: new Date().toISOString()
    };

    alert("Saving...");
    await db.collection('resume').doc('live').set(payload);
    alert("Saved!");

  } catch (err) {
    console.error("Save failed:", err);
    alert("Failed to save.");
  }
});
</script>
</body>
</html>
