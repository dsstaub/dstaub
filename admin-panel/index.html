<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Admin Panel • D Staub</title>

  <!-- Meta + Tailwind -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#ea580c" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-stone-200 dark:bg-zinc-900 text-zinc-800 dark:text-white font-sans leading-relaxed px-6 py-12 max-w-3xl mx-auto">

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="flex flex-col items-center justify-center space-y-6">
    <h1 class="text-3xl font-bold">Admin Login</h1>
    <button id="loginBtn" class="px-6 py-3 rounded-lg bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-400 text-white font-bold transition-colors duration-500">
      Sign in with Google
    </button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden space-y-8">
    <h1 class="text-3xl font-bold text-center mb-6">Admin Panel</h1>

    <div class="space-y-4">
      <a href="/now-editor.html" class="block p-6 bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg shadow hover:scale-105 transition">
        ✏️ Edit Now Page
      </a>
      <a href="/resume-editor.html" class="block p-6 bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg shadow hover:scale-105 transition">
        📄 Edit Resume
      </a>
      <a href="#" class="block p-6 bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg shadow hover:scale-105 transition">
        ⚙️ Settings (coming soon)
      </a>
    </div>

    <div class="text-center mt-12">
      <button id="logoutBtn" class="px-6 py-3 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold transition-colors duration-500">
        Logout
      </button>
    </div>
  </div>

<script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "AIzaSyBYYAjY8Q7RH0jQuMeOmAAp3XPTGLAQr0k",
    authDomain: "code-tools-pastebin.firebaseapp.com",
    projectId: "code-tools-pastebin",
    storageBucket: "code-tools-pastebin.appspot.com",
    messagingSenderId: "1000713658548",
    appId: "1:1000713658548:web:4996a3a58b1f3fd013b7e1"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginScreen = document.getElementById('loginScreen');
  const dashboard = document.getElementById('dashboard');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => {
      alert('Login error: ' + err.message);
    });
  });

  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      loginScreen.classList.add('hidden');
      dashboard.classList.remove('hidden');
    } else {
      loginScreen.classList.remove('hidden');
      dashboard.classList.add('hidden');
    }
  });
</script>

</body>
</html>
