<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    .editing {
      outline: 2px dashed white;
      outline-offset: 2px;
      background-color: #1e293b;
    }
  </style>
</head>
<body class="flex flex-col h-screen font-mono text-xl">
  <textarea id="input" placeholder="Paste flight data here..." class="w-full h-24 p-2 bg-gray-800 text-white resize-none text-lg"></textarea>
  <div class="flex gap-2">
    <button onclick="createCards()" class="flex-1 py-3 bg-blue-600 hover:bg-blue-700">Generate Cards</button>
    <button onclick="clearAll()" class="flex-1 py-3 bg-red-600 hover:bg-red-700">Clear All</button>
  </div>
  <div class="flex-1 flex gap-4 p-2 overflow-hidden">
    <div class="flex flex-col flex-1 bg-gray-800 rounded-lg p-2">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-bold">Active Flights</h2>
        <select onchange="sortColumn('activeColumn', this.value)" class="bg-gray-700 text-white px-2 py-1 rounded">
          <option value="manual">Manual</option>
          <option value="az">A-Z</option>
        </select>
      </div>
      <div id="activeColumn" class="flex-1 overflow-y-auto space-y-3 p-1"></div>
    </div>

    <div class="flex flex-col flex-1 bg-gray-800 rounded-lg p-2">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-bold">Completed</h2>
        <select onchange="sortColumn('completeColumn', this.value)" class="bg-gray-700 text-white px-2 py-1 rounded">
          <option value="manual">Manual</option>
          <option value="az">A-Z</option>
        </select>
      </div>
      <div id="completeColumn" class="flex-1 overflow-y-auto space-y-3 p-1"></div>
    </div>
  </div>

  <script>
    let sortMode = { activeColumn: 'manual', completeColumn: 'manual' };
    let manualOrder = { activeColumn: [], completeColumn: [] };

    function classify(text) {
      return text.includes("_TF_") ? "bg-red-700"
           : text.includes("_QT_") ? "bg-green-700"
           : "bg-gray-700";
    }

    function createCard(text, column = "activeColumn") {
      const card = document.createElement("div");
      card.className = `${classify(text)} text-white text-2xl font-bold px-4 py-4 rounded cursor-move`;
      card.textContent = text;

      let lastTap = 0;
      card.addEventListener("click", () => {
        const now = Date.now();
        if (now - lastTap < 300) {
          editCard(card);
        }
        lastTap = now;
      });

      return card;
    }

    function editCard(card) {
      const original = card.textContent;
      const input = document.createElement("input");
      input.type = "text";
      input.value = original;
      input.className = "bg-gray-700 text-white px-2 py-1 w-full rounded editing";
      card.replaceWith(input);
      input.focus();
      input.select();

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") input.blur();
      });

      input.addEventListener("blur", () => {
        const newCard = createCard(input.value);
        input.replaceWith(newCard);
        save();
      });
    }

    function createCards() {
      document.getElementById("activeColumn").innerHTML = "";
      document.getElementById("completeColumn").innerHTML = "";
      manualOrder = { activeColumn: [], completeColumn: [] };

      const lines = document.getElementById("input").value.trim().split("\n");
      lines.forEach(line => {
        const card = createCard(line.trim(), "activeColumn");
        document.getElementById("activeColumn").appendChild(card);
      });

      save();
    }

    function sortColumn(id, mode) {
      sortMode[id] = mode;
      const col = document.getElementById(id);
      if (mode === "az") {
        const cards = [...col.children];
        cards.sort((a, b) => a.textContent.localeCompare(b.textContent));
        col.innerHTML = "";
        cards.forEach(c => col.appendChild(c));
      } else {
        load(); // reload manual order
      }
    }

    function save() {
      ["activeColumn", "completeColumn"].forEach(id => {
        const items = [...document.getElementById(id).children].map(el => el.textContent);
        localStorage.setItem("order_" + id, JSON.stringify(items));
      });
    }

    function load() {
      ["activeColumn", "completeColumn"].forEach(id => {
        const data = JSON.parse(localStorage.getItem("order_" + id) || "[]");
        const col = document.getElementById(id);
        col.innerHTML = "";
        data.forEach(text => col.appendChild(createCard(text, id)));
      });
    }

    function clearAll() {
      if (confirm("Clear everything?")) {
        localStorage.clear();
        document.getElementById("activeColumn").innerHTML = "";
        document.getElementById("completeColumn").innerHTML = "";
      }
    }

    // Init sortable
    function enableDrag(id) {
      new Sortable(document.getElementById(id), {
        group: "flights",
        animation: 150,
        onEnd: () => {
          if (sortMode[id] === "manual") save();
        }
      });
    }

    enableDrag("activeColumn");
    enableDrag("completeColumn");
    load();
  </script>
</body>
</html>
