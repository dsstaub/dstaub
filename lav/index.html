<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    .editing {
      outline: 2px dashed white;
      outline-offset: 2px;
      background-color: #1e293b;
    }
  </style>
</head>
<body class="flex flex-col h-screen font-mono text-xl">
  <div class="flex flex-wrap gap-2 p-2 bg-gray-800 border-b border-gray-700">
    <button onclick="pasteFromClipboard()" class="flex-1 py-3 bg-blue-600 hover:bg-blue-700 rounded">Paste From Clipboard</button>
    <button onclick="toggleSortMode()" class="flex-1 py-3 bg-yellow-600 hover:bg-yellow-700 rounded" id="sortToggle">Sort: Manual</button>
    <button onclick="clearAll()" class="flex-1 py-3 bg-red-600 hover:bg-red-700 rounded">Clear All</button>
  </div>

  <div class="flex-1 flex flex-col md:flex-row gap-4 p-2 overflow-hidden">
    <div class="flex flex-col flex-1 bg-gray-800 rounded-lg p-2">
      <h2 class="text-lg font-bold text-center mb-2">Active Flights</h2>
      <div id="activeColumn" class="flex-1 overflow-y-auto space-y-3 p-1"></div>
    </div>

    <div class="flex flex-col flex-1 bg-gray-800 rounded-lg p-2">
      <h2 class="text-lg font-bold text-center mb-2">Completed</h2>
      <div id="completeColumn" class="flex-1 overflow-y-auto space-y-3 p-1"></div>
    </div>
  </div>

  <script>
    let sortMode = "manual";

    function classify(text) {
      return text.includes("_TF_") ? "bg-red-700"
           : text.includes("_QT_") ? "bg-green-700"
           : "bg-gray-700";
    }

    function createCard(text, column = "activeColumn") {
      const card = document.createElement("div");
      card.className = `${classify(text)} text-white text-2xl font-bold px-4 py-4 rounded cursor-move`;
      card.textContent = text;

      let lastTap = 0;
      card.addEventListener("click", () => {
        const now = Date.now();
        if (now - lastTap < 300) {
          editCard(card);
        }
        lastTap = now;
      });

      return card;
    }

    function editCard(card) {
      const original = card.textContent;
      const input = document.createElement("input");
      input.type = "text";
      input.value = original;
      input.className = "bg-gray-700 text-white px-2 py-1 w-full rounded editing";
      card.replaceWith(input);
      input.focus();
      input.select();

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") input.blur();
      });

      input.addEventListener("blur", () => {
        const newCard = createCard(input.value);
        input.replaceWith(newCard);
        save();
      });
    }

    function pasteFromClipboard() {
      navigator.clipboard.readText().then(text => {
        const lines = text.trim().split("\n");
        document.getElementById("activeColumn").innerHTML = "";
        document.getElementById("completeColumn").innerHTML = "";
        lines.forEach(line => {
          if (line.trim()) {
            const card = createCard(line.trim(), "activeColumn");
            document.getElementById("activeColumn").appendChild(card);
          }
        });
        save();
      }).catch(() => alert("Clipboard access failed."));
    }

    function toggleSortMode() {
      sortMode = sortMode === "manual" ? "az" : "manual";
      document.getElementById("sortToggle").textContent = "Sort: " + (sortMode === "manual" ? "Manual" : "Aâ€“Z");
      ["activeColumn", "completeColumn"].forEach(id => sortColumn(id));
    }

    function sortColumn(id) {
      const col = document.getElementById(id);
      if (sortMode === "az") {
        const sorted = [...col.children].sort((a, b) => a.textContent.localeCompare(b.textContent));
        col.innerHTML = "";
        sorted.forEach(card => col.appendChild(card));
      } else {
        load(); // restore manual order
      }
    }

    function save() {
      ["activeColumn", "completeColumn"].forEach(id => {
        const items = [...document.getElementById(id).children].map(el => el.textContent);
        localStorage.setItem("order_" + id, JSON.stringify(items));
      });
    }

    function load() {
      ["activeColumn", "completeColumn"].forEach(id => {
        const data = JSON.parse(localStorage.getItem("order_" + id) || "[]");
        const col = document.getElementById(id);
        col.innerHTML = "";
        data.forEach(text => col.appendChild(createCard(text, id)));
      });
    }

    function clearAll() {
      if (confirm("Clear all cards?")) {
        localStorage.clear();
        document.getElementById("activeColumn").innerHTML = "";
        document.getElementById("completeColumn").innerHTML = "";
      }
    }

    function enableSortable(id) {
      new Sortable(document.getElementById(id), {
        group: "cards",
        animation: 150,
        onEnd: () => {
          if (sortMode === "manual") save();
        }
      });
    }

    enableSortable("activeColumn");
    enableSortable("completeColumn");
    load();
  </script>
</body>
</html>
