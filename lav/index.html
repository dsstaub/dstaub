<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draggable Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dragging {
      opacity: 0.4;
    }
    .editing {
      outline: 2px dashed white;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="flex flex-col h-screen font-mono text-xl">
  <div class="flex gap-4 p-4 overflow-hidden flex-1">
    <!-- Column A -->
    <div id="columnA" class="flex-1 bg-gray-800 p-2 rounded overflow-y-auto space-y-2"
         ondragover="onDragOver(event)" ondrop="onDrop(event, 'columnA')">
      <h2 class="text-center font-bold text-white mb-2">Active</h2>
    </div>

    <!-- Column B -->
    <div id="columnB" class="flex-1 bg-gray-800 p-2 rounded overflow-y-auto space-y-2"
         ondragover="onDragOver(event)" ondrop="onDrop(event, 'columnB')">
      <h2 class="text-center font-bold text-white mb-2">Completed</h2>
    </div>
  </div>

  <script>
    let dragged = null;

    function createCard(text) {
      const card = document.createElement('div');
      card.className = 'bg-blue-700 px-4 py-3 rounded text-2xl font-bold cursor-move';
      card.textContent = text;
      card.draggable = true;

      card.addEventListener('dragstart', () => {
        dragged = card;
        card.classList.add('dragging');
      });

      card.addEventListener('dragend', () => {
        dragged = null;
        card.classList.remove('dragging');
      });

      card.addEventListener('dragover', e => e.preventDefault());

      card.addEventListener('drop', e => {
        e.preventDefault();
        const parent = card.parentNode;
        parent.insertBefore(dragged, card.nextSibling);
      });

      // Double tap to edit
      let lastTap = 0;
      card.onclick = () => {
        const now = Date.now();
        if (now - lastTap < 300) {
          card.contentEditable = true;
          card.classList.add('editing');
          card.focus();
        }
        lastTap = now;
      };
      card.onblur = () => {
        card.contentEditable = false;
        card.classList.remove('editing');
      };
      card.onkeydown = e => {
        if (e.key === "Enter") {
          e.preventDefault();
          card.blur();
        }
      };

      return card;
    }

    function onDragOver(e) {
      e.preventDefault();
    }

    function onDrop(e, columnId) {
      e.preventDefault();
      const col = document.getElementById(columnId);
      if (dragged) {
        col.appendChild(dragged);
      }
    }

    // Demo: create 3 starter cards
    document.getElementById('columnA').appendChild(createCard("15_2664_DFW_QT_738K_3CL_B10"));
    document.getElementById('columnA').appendChild(createCard("16_1245_LAX_TF_738K_3FW_B10"));
    document.getElementById('columnA').appendChild(createCard("18_2863_MIA_QT_H319_818_B8"));
  </script>
</body>
</html>
